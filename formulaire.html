<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <meta name="robots" content="noindex, nofollow" />
  <title>üó∫Ô∏è Formulaire de contribution √† la carte GPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f8f8f8;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input, select, textarea, button {
     font-size: 16px;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .hidden {
      display: none;
    }
    .message {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
      text-align: center;
      transition: opacity 0.4s;
    }
    button {
      margin-top: 1.5rem;
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #155ab6;
    }
    .version {
      margin-top: 3rem;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üó∫Ô∏è Formulaire de contribution √† la carte GPS</h1>

  <form id="formulaire">
    <label for="type">Type de demande :</label>
    <select name="type" id="type" required>
      <option value="">-- S√©lectionner --</option>
      <option value="Ajout">Ajout</option>
      <option value="Modification">Modification</option>
    </select>

    <label for="demandeur">Demandeur :</label>
    <input type="text" name="demandeur" id="demandeur" required />

    <div id="ajoutFields" class="hidden">
      <label for="nom_poste">Nom du poste :</label>
      <input type="text" name="nom_poste" id="nom_poste" />

      <label for="coordonnees">Coordonn√©es ou lien GPS :</label>
      <input type="text" name="coordonnees" id="coordonnees" />

      <label for="autre">Autre remarque :</label>
      <textarea name="autre" id="autre"></textarea>
    </div>

    <div id="modifFields" class="hidden">
      <label for="nom_modif">Nom du poste √† modifier :</label>
      <input type="text" name="nom_modif" id="nom_modif" />

      <label for="raison">Raison de la modification :</label>
      <textarea name="raison" id="raison"></textarea>
    </div>

    <button type="submit">‚úÖ Envoyer</button>
    <div class="message" id="message"></div>
  </form>

  <div class="version">Version 01.02</div>

  <script>
    const typeSelect = document.getElementById("type");
    const ajoutFields = document.getElementById("ajoutFields");
    const modifFields = document.getElementById("modifFields");

    typeSelect.addEventListener("change", function () {
      ajoutFields.classList.add("hidden");
      modifFields.classList.add("hidden");

      if (this.value === "Ajout") ajoutFields.classList.remove("hidden");
      if (this.value === "Modification") modifFields.classList.remove("hidden");
    });

    document.getElementById("formulaire").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const button = form.querySelector("button[type='submit']");
      const message = document.getElementById("message");

      // Affiche "envoi en cours‚Ä¶" et d√©sactive le bouton
      message.textContent = "‚è≥ Envoi en cours‚Ä¶";
      button.disabled = true;
      button.style.transition = "opacity 0.6s";
      button.style.opacity = "0.4";

      fetch("https://script.google.com/macros/s/AKfycbzJLm3bHvgGKuMx9v2JyW_Mx-qWoiS9VlEDgJzkrIvMSwQaDX-fpLiZhjRM3WW9jwZh_Q/exec", {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(text => {
        if (text.trim().toUpperCase() === "OK") {
          message.textContent = "‚úÖ Votre demande a bien √©t√© envoy√©e. Elle sera trait√©e sous 48h maximum (jours ouvr√©s).";
          form.reset();
          ajoutFields.classList.add("hidden");
          modifFields.classList.add("hidden");
        } else {
          message.textContent = "‚ùå Une erreur inattendue s‚Äôest produite. Veuillez r√©essayer.";
        }
        setTimeout(() => {
          message.textContent = "";
          button.disabled = false;
          button.style.opacity = "1";
        }, 5000);
      })
      .catch(() => {
        message.textContent = "‚ùå Une erreur s‚Äôest produite. V√©rifiez votre connexion ou r√©essayez plus tard.";
        setTimeout(() => {
          message.textContent = "";
          button.disabled = false;
          button.style.opacity = "1";
        }, 5000);
      });
    });
  </script>
</body>
</html>
