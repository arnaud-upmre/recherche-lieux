<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="UTF-8" />
  <title>Recherche de lieux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* === Style global === */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      padding: 1rem 1rem 2rem 1rem;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      box-sizing: border-box;
      min-height: 100vh;
    }

    /* Conteneur principal */
    .container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Train anim√© positionn√© en haut, avec animation horizontale */
    #train-container {
      width: 100%;
      height: 48px;
      overflow: hidden;
      position: relative;
      margin-bottom: 12px;
    }
    #train {
      position: absolute;
      top: 0;
      left: -150px;
      height: 42px;
      animation: trainMove 18s linear infinite;
      user-select: none;
      pointer-events: none;
    }
    @keyframes trainMove {
      from { left: -150px; }
      to { left: 100%; }
    }

    /* Champ de recherche */
    #search {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease;
      margin-bottom: 8px;
    }
    #search:focus {
      border-color: #1a73e8;
      box-shadow: 0 4px 14px rgba(26,115,232,0.4);
    }

    /* Logo sous le champ recherche */
    #logo-container {
      margin-bottom: 12px; /* espace sous logo */
      text-align: center;
      transition: opacity 0.3s ease, height 0.3s ease, margin 0.3s ease;
      overflow: hidden;
    }
    #logo-container.hidden {
      opacity: 0;
      height: 0;
      margin: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, height 0.2s ease, margin 0.2s ease;
    }
    #logo-container img {
      max-width: 180px;
      width: 100%;
      height: auto;
      user-select: none;
      pointer-events: none;
    }

    /* Liste suggestions */
    #suggestions {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      background-color: #fff;
      font-size: 15px;
      color: #333;
      width: 100%;
      max-height: 250px;
      overflow-y: auto;
    }
    #suggestions li {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #suggestions li:hover {
      background-color: #f0f8ff;
      color: #1a73e8;
    }

    /* R√©sultat affich√© */
    #result {
      display: none;
      background: #ffffff;
      padding: 1rem 1.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      color: #444;
      font-size: 15px;
      line-height: 1.5;
      width: 100%;
    }
    #result h2 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
      color: #1a73e8;
    }

    /* Liens dans r√©sultat */
    .inline-links {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 14px;
      padding: 0 1rem 0 0;
    }
    .inline-links a {
      padding: 6px 10px;
      font-size: 14px;
      text-decoration: none;
      color: #1a73e8;
      border: 1px solid #1a73e8;
      border-radius: 10px;
      transition: 0.3s;
      white-space: nowrap;
    }
    .inline-links a:hover {
      background-color: #1a73e8;
      color: white;
    }

    #result p {
      margin-top: 1rem;
      color: #555;
    }
    #result p strong {
      color: #333;
    }

    /* Media queries pour mobile */
    @media (max-width: 480px) {
      body {
        padding: 0.8rem;
      }
      #search {
        font-size: 14px;
        padding: 10px 14px;
        margin-bottom: 6px;
      }
      #logo-container {
        margin-bottom: 10px;
      }
      #suggestions li {
        padding: 10px 14px;
        font-size: 14px;
      }
      #result {
        font-size: 14px;
        padding: 0.8rem 0.5rem;
      }
      .inline-links {
        gap: 4px;
        padding: 0 0.5rem 0 0;
        flex-direction: column;
        align-items: flex-start;
      }
      .inline-links a {
        font-size: 13px;
        padding: 8px 10px;
        white-space: normal;
        width: fit-content;
      }
      #train {
        height: 30px;
        left: -100px;
      }
    }
  </style>
</head>
<body>

  <!-- Site cr√©√© par Arnaud Debaecker -->

  <div class="container">

    <!-- Train anim√© tout en haut -->
    <div id="train-container">
      <img id="train" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/train.gif" alt="Train anim√©" />
    </div>

    <!-- Champ de recherche -->
    <input type="text" id="search" placeholder="Commencez √† taper un nom‚Ä¶" autocomplete="off" />

    <!-- Logo sous le champ, dispara√Æt quand on tape -->
    <div id="logo-container">
      <img src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/Logo%20EALE.png" alt="Logo EALE" />
    </div>

    <!-- Suggestions -->
    <ul id="suggestions"></ul>

    <!-- R√©sultat -->
    <div id="result"></div>

  </div>

  <script>
    // URL fichier JSON
    const jsonUrl = "https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/nono-9f4a8b2c7d1e3f56.json";
    let lieux = [];

    // Charger donn√©es
    function loadData() {
      fetch(jsonUrl)
        .then(res => res.json())
        .then(data => {
          lieux = data;
        })
        .catch(err => {
          alert("Erreur de chargement du JSON : " + err);
        });
    }

    // Format contact en lien tel
    function formatContact(txt) {
      const phoneMatch = txt?.match(/(\+?\d[\d\s.-]{6,})/);
      if (phoneMatch) {
        const raw = phoneMatch[1].replace(/[^\d+]/g, "");
        return txt.replace(phoneMatch[1], `<a href="tel:${raw}">${phoneMatch[1]}</a>`);
      }
      return txt || "";
    }

    // Format portail avec %2C et %2A pour virgule et *
    function formatPortail(value) {
      if (!value) return "";
      const encoded = value.replace(/,/g, "%2C").replace(/\*/g, "%2A");
      return `<a href="tel:${encoded}">${value}</a>`;
    }

    // Format RSS simplifi√©
    function formatRSS(value) {
      const tables = {
        "A": ["03 28 55 82 56", "03 28 55 82 57"],
        "B": ["03 28 55 82 58", "03 28 55 82 59"],
        "C": ["03 28 55 82 53", "03 28 55 82 54"]
      };
      const trimmed = (value || "").trim().toUpperCase();
      if (tables[trimmed]) {
        const nums = tables[trimmed];
        return `
          <p><strong>üìû RSS Table ${trimmed === 'A' ? '1' : trimmed === 'B' ? '2' : '3'} :</strong></p>
          <div class="inline-links">
            <a href="tel:${nums[0].replace(/\D/g, '')}">${nums[0]}</a>
            <a href="tel:${nums[1].replace(/\D/g, '')}">${nums[1]}</a>
          </div>
        `;
      }
      return "";
    }

    // Affiche d√©tails lieu s√©lectionn√©
    function showLieu(lieu) {
      const result = document.getElementById("result");
      document.getElementById("suggestions").innerHTML = "";
      result.style.display = "block";
      result.innerHTML = `
        <h2>üìç ${lieu.nom}</h2>
        <div class="inline-links">
          <a href="https://www.google.com/maps?q=${lieu.latitude},${lieu.longitude}" target="_blank" rel="noopener">üó∫Ô∏è Google Maps</a>
          <a href="https://maps.apple.com/?daddr=${lieu.latitude},${lieu.longitude}" target="_blank" rel="noopener">üçé Apple Plans</a>
          <a href="https://waze.com/ul?ll=${lieu.latitude},${lieu.longitude}&navigate=yes" target="_blank" rel="noopener">üöó Waze</a>
        </div>
        ${lieu.description ? `<p>${lieu.description}</p>` : ""}
        ${formatRSS(lieu.rss)}
        ${lieu.contact ? `<p><strong>üë§ Contact :</strong> ${formatContact(lieu.contact)}</p>` : ""}
        ${lieu.portail ? `<p><strong>üöß Portail :</strong> ${formatPortail(lieu.portail)}</p>` : ""}
      `;
    }

    // √âv√©nement sur saisie recherche
    document.getElementById("search").addEventListener("input", e => {
      const query = e.target.value.trim().toLowerCase();
      const suggestionsEl = document.getElementById("suggestions");
      const resultEl = document.getElementById("result");
      const logoContainer = document.getElementById("logo-container");

      suggestionsEl.innerHTML = "";
      resultEl.innerHTML = "";
      resultEl.style.display = "none";

      if (!query) {
        // Si champ vide, logo r√©appara√Æt lentement
        logoContainer.classList.remove("hidden");
        return;
      }

      // D√®s qu'on tape, logo dispara√Æt rapidement
      logoContainer.classList.add("hidden");

      // Filtre les lieux par nom
      const filtered = lieux.filter(l => l.nom.toLowerCase().startsWith(query));
      filtered.forEach(lieu => {
        const li = document.createElement("li");
        li.textContent = lieu.nom;
        li.onclick = () => showLieu(lieu);
        suggestionsEl.appendChild(li);
      });
    });

    loadData();
  </script>

</body>
</html>
