<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Train anim√© avec pause et va-et-vient</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 1rem;
      display: flex; flex-direction: column; align-items: center;
      background: #fff; color: #333;
      box-sizing: border-box;
    }
    #train-container {
      width: 100%;
      max-width: 600px;
      height: 48px;
      overflow: hidden;
      position: relative;
      margin-bottom: 1.5rem;
    }
    #train {
      position: absolute;
      top: 3px;  /* ajust√© pour centrer verticalement */
      left: 0;
      height: 42px;
      user-select: none;
      -webkit-user-drag: none;
    }
    h1 {
      font-weight: 600;
      width: 100%;
      max-width: 600px;
      padding-left: 1rem;
      font-size: 20px;
      margin: 0 0 0.8rem 0;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease;
      margin-bottom: 0.5rem;
    }
    input[type="text"]:focus {
      border-color: #1a73e8;
      box-shadow: 0 4px 14px rgba(26,115,232,0.4);
    }
    /* ... le reste du style pour les suggestions, r√©sultats ... */
  </style>
</head>
<body>
  <div id="train-container">
    <img id="train" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/train.gif" alt="Train anim√©" draggable="false" />
  </div>

  <h1>üîç Rechercher un lieu</h1>
  <input type="text" id="search" placeholder="Commencez √† taper un nom‚Ä¶" autocomplete="off" />
  <ul id="suggestions"></ul>
  <div id="result"></div>

  <script>
    // Animation JS du train : va vers la droite, pause, retour, pause, boucle
    (() => {
      const train = document.getElementById('train');
      const container = document.getElementById('train-container');

      let direction = 1; // 1 = vers la droite, -1 = vers la gauche
      let position = -80; // position initiale en px (√† gauche, hors conteneur)
      const leftLimit = -80; // position la plus √† gauche
      let rightLimit; // sera calcul√©e selon largeur conteneur et train
      const speed = 120; // px par seconde
      const pauseDuration = 300; // ms

      // Calculer limite droite (largeur conteneur - largeur train - marge)
      function calcLimits() {
        rightLimit = container.clientWidth - train.clientWidth - 10; // 10px marge √† droite
      }
      calcLimits();

      // Fonction animation par frame
      let lastTime = null;
      let paused = false;

      function step(timestamp) {
        if (!lastTime) lastTime = timestamp;
        const delta = timestamp - lastTime;
        lastTime = timestamp;

        if (!paused) {
          position += direction * (speed * delta / 1000);
          if (direction === 1 && position >= rightLimit) {
            position = rightLimit;
            paused = true;
            setTimeout(() => {
              direction = -1;
              paused = false;
              lastTime = null;
              window.requestAnimationFrame(step);
            }, pauseDuration);
          } else if (direction === -1 && position <= leftLimit) {
            position = leftLimit;
            paused = true;
            setTimeout(() => {
              direction = 1;
              paused = false;
              lastTime = null;
              window.requestAnimationFrame(step);
            }, pauseDuration);
          }
          train.style.left = position + 'px';
        }
        if (!paused) window.requestAnimationFrame(step);
      }

      window.addEventListener('resize', () => {
        calcLimits();
      });

      // D√©marrer animation
      train.style.left = position + 'px';
      window.requestAnimationFrame(step);
    })();
  </script>
</body>
</html>
