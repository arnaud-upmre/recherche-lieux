<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="UTF-8" />
  <title>Recherche de lieux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #fff;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #ddd;
      --blue: #1a73e8;
      --blue-hover: #145dbf;
      --shadow-light: rgba(0,0,0,0.1);
      --shadow-dark: rgba(255,255,255,0.1);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      padding: 1rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      position: relative;
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    #mode-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      background: var(--blue);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 3px 8px var(--shadow-light);
      transition: background-color 0.3s ease;
      z-index: 10;
    }
    #mode-toggle:hover {
      background-color: var(--blue-hover);
    }
    #train-container {
      width: 100%;
      max-width: 600px;
      height: 48px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      position: relative;
    }
    #train {
      position: absolute;
      top: 0;
      left: -150px;
      height: 42px;
      animation: trainMove 18s linear infinite;
    }
    @keyframes trainMove {
      from { left: -150px; }
      to { left: 100%; }
    }
    h1 {
      font-size: 20px;
      margin: 0 0 0.8rem 0;
      font-weight: 600;
      width: 100%;
      max-width: 600px;
      padding: 0 1rem;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    body.dark input[type="text"] {
      background-color: #222;
      border-color: #444;
      color: var(--text-dark);
    }
    input[type="text"]:focus {
      border-color: var(--blue);
      box-shadow: 0 4px 14px rgba(26,115,232,0.4);
    }
    ul#suggestions {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 1.5rem 0;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px var(--shadow-light);
      background-color: var(--bg-light);
      font-size: 15px;
      color: var(--text-light);
      opacity: 0;
      max-height: 0;
      transition: opacity 0.3s ease, max-height 0.3s ease;
    }
    body.dark ul#suggestions {
      box-shadow: 0 6px 15px var(--shadow-dark);
      background-color: #222;
      color: var(--text-dark);
    }
    ul#suggestions.visible {
      opacity: 1;
      max-height: 400px;
    }
    ul#suggestions li {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.dark ul#suggestions li {
      border-color: #444;
    }
    ul#suggestions li:hover {
      background-color: #f0f8ff;
      color: var(--blue);
    }
    body.dark ul#suggestions li:hover {
      background-color: #145dbf;
      color: white;
    }
    #result {
      display: none;
      background: var(--bg-light);
      padding: 1rem 1.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 24px var(--shadow-light);
      max-width: 600px;
      width: 100%;
      color: var(--text-light);
      font-size: 15px;
      line-height: 1.5;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    body.dark #result {
      background: #222;
      box-shadow: 0 8px 24px var(--shadow-dark);
      color: var(--text-dark);
    }
    #result.visible {
      display: block;
      opacity: 1;
    }
    #result h2 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
      color: var(--blue);
    }
    body.dark #result h2 {
      color: var(--blue);
    }
    .inline-links {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 14px;
      padding: 0 1rem 0 0;
    }
    .inline-links a {
      padding: 6px 10px;
      font-size: 14px;
      text-decoration: none;
      color: var(--blue);
      border: 1px solid var(--blue);
      border-radius: 10px;
      transition: 0.3s;
      white-space: nowrap;
    }
    .inline-links a:hover {
      background-color: var(--blue);
      color: white;
    }
    #result p {
      margin-top: 1rem;
      color: #555;
    }
    body.dark #result p {
      color: #ccc;
    }
    #result p strong {
      color: var(--text-light);
    }
    @media (max-width: 480px) {
      body {
        padding: 0.8rem;
      }
      h1 {
        font-size: 18px;
        padding: 0 0.5rem;
      }
      input[type="text"] {
        font-size: 14px;
        padding: 10px 14px;
      }
      ul#suggestions li {
        padding: 10px 14px;
        font-size: 14px;
      }
      #result {
        font-size: 14px;
        padding: 0.8rem 0.5rem;
      }
      .inline-links {
        gap: 4px;
        padding: 0 0.5rem 0 0;
        flex-direction: column;
        align-items: flex-start;
      }
      .inline-links a {
        font-size: 13px;
        padding: 8px 10px;
        white-space: normal;
        width: fit-content;
      }
      #train-container {
        max-width: 100%;
      }
      #train {
        height: 30px;
        left: -100px;
      }
    }
  </style>
</head>
<body>

  <button id="mode-toggle" aria-label="Basculer mode clair/sombre">üåô</button>

  <div id="train-container">
    <img id="train" src="https://bit.ly/458iTYc" alt="Train anim√©" />
  </div>

  <h1>üîç Rechercher un lieu</h1>
  <input type="text" id="search" placeholder="Commencez √† taper un nom‚Ä¶" autocomplete="off" />
  <ul id="suggestions"></ul>
  <div id="result"></div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/nono-9f4a8b2c7d1e3f56.json";
    let lieux = [];

    function loadData() {
      fetch(jsonUrl)
        .then(res => res.json())
        .then(data => {
          lieux = data;
        })
        .catch(err => {
          alert("Erreur de chargement du JSON : " + err);
        });
    }

    function formatContact(txt) {
      const phoneMatch = txt?.match(/(\+?\d[\d\s.,*-]{6,})/);
      if (phoneMatch) {
        const raw = phoneMatch[1].replace(/[^\d+]/g, "");
        return txt.replace(phoneMatch[1], `<a href="tel:${raw}">${phoneMatch[1]}</a>`);
      }
      return txt || "";
    }

    function formatPortail(value) {
      if (!value) return "";
      if(value.startsWith("#")) {
        // Ici tu peux modifier l'affichage si tu veux d√©coder le code, sinon on affiche brut
        // Par exemple afficher "Code prot√©g√©" ou autre
        return `<span style="font-style: italic; color: gray;">Code prot√©g√©</span>`;
      }
      // Sinon on cr√©e lien tel normal, en nettoyant num (garde virgule, *, #)
      let telNumber = value.replace(/[^0-9,+*,#,]/g, "");
      return `<a href="tel:${telNumber}">${value}</a>`;
    }

    function formatRSS(value) {
      const tables = {
        "A": ["03 28 55 82 56", "03 28 55 82 57"],
        "B": ["03 28 55 82 58", "03 28 55 82 59"],
        "C": ["03 28 55 82 53", "03 28 55 82 54"]
      };
      const trimmed = (value || "").trim().toUpperCase();
      if (tables[trimmed]) {
        const nums = tables[trimmed];
        return `
          <p><strong>üìû RSS Table ${trimmed === 'A' ? '1' : trimmed === 'B' ? '2' : '3'} :</strong></p>
          <div class="inline-links">
            <a href="tel:${nums[0].replace(/\D/g, '')}">${nums[0]}</a>
            <a href="tel:${nums[1].replace(/\D/g, '')}">${nums[1]}</a>
          </div>
        `;
      }
      return "";
    }

    function showLieu(lieu) {
      const result = document.getElementById("result");
      document.getElementById("suggestions").innerHTML = "";
      result.classList.add("visible");
      result.innerHTML = `
        <h2>üìç ${lieu.nom}</h2>
        <div class="inline-links">
          <a href="https://www.google.com/maps?q=${lieu.latitude},${lieu.longitude}" target="_blank" rel="noopener">üó∫Ô∏è Google Maps</a>
          <a href="https://maps.apple.com/?daddr=${lieu.latitude},${lieu.longitude}" target="_blank" rel="noopener">üçé Apple Plans</a>
          <a href="https://waze.com/ul?ll=${lieu.latitude},${lieu.longitude}&navigate=yes" target="_blank" rel="noopener">üöó Waze</a>
        </div>
        ${lieu.description ? `<p>${lieu.description}</p>` : ""}
        ${formatRSS(lieu.rss)}
        ${lieu.contact ? `<p><strong>üë§ Contact :</strong> ${formatContact(lieu.contact)}</p>` : ""}
        ${lieu.portail ? `<p><strong>üöß Portail :</strong> ${formatPortail(lieu.portail)}</p>` : ""}
      `;
    }

    document.getElementById("search").addEventListener("input", e => {
      const query = e.target.value.trim().toLowerCase();
      const suggestionsEl = document.getElementById("suggestions");
      const resultEl = document.getElementById("result");
      suggestionsEl.innerHTML = "";
      resultEl.innerHTML = "";
      resultEl.classList.remove("visible");
      suggestionsEl.classList.remove("visible");

      if (!query) return;

      const filtered = lieux.filter(l => l.nom.toLowerCase().startsWith(query));
      if(filtered.length === 0){
        suggestionsEl.innerHTML = `<li style="cursor:default; color: gray;">Aucun lieu trouv√©</li>`;
        suggestionsEl.classList.add("visible");
        return;
      }

      filtered.forEach(lieu => {
        const li = document.createElement("li");
        li.textContent = lieu.nom;
        li.onclick = () => showLieu(lieu);
        suggestionsEl.appendChild(li);
      });
      suggestionsEl.classList.add("visible");
    });

    document.getElementById("mode-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      // Change emoji
      const btn = document.getElementById("mode-toggle");
      btn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });

    loadData();
  </script>
</body>
</html>
