<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="UTF-8" />
  <title>Recherche de lieux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      padding: 1rem;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    /* Train anim√© */
    #train-container {
      width: 100%;
      max-width: 600px;
      height: 48px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      position: relative;
      /* plus besoin d'animation left car gif anim√© */
    }
    #train {
      height: 48px;
      width: auto;
      display: block;
      margin: 0 auto;
    }

    /* Logo centr√© */
    #center-logo {
      max-width: 180px;
      height: auto;
      margin: 1rem auto;
      transition: opacity 0.5s ease;
    }

    #center-logo.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Titre */
    h1 {
      font-size: 20px;
      margin: 0 0 0.8rem 0;
      font-weight: 600;
      width: 100%;
      max-width: 600px;
      padding: 0 1rem;
      text-align: left;
    }

    /* Champ de recherche */
    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #1a73e8;
      box-shadow: 0 4px 14px rgba(26,115,232,0.4);
    }

    /* Suggestions */
    ul#suggestions {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 1.5rem 0;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      background-color: #fff;
      font-size: 15px;
      color: #333;
    }
    ul#suggestions li {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    ul#suggestions li:hover {
      background-color: #f0f8ff;
      color: #1a73e8;
    }

    /* Zone r√©sultat */
    #result {
      display: none;
      background: #ffffff;
      padding: 1rem 1.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
      color: #444;
      font-size: 15px;
      line-height: 1.5;
    }
    #result h2 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
      color: #1a73e8;
    }

    /* Liens format√©s */
    .inline-links {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 14px;
      padding: 0 1rem 0 0;
    }
    .inline-links a {
      padding: 6px 10px;
      font-size: 14px;
      text-decoration: none;
      color: #1a73e8;
      border: 1px solid #1a73e8;
      border-radius: 10px;
      transition: 0.3s;
      white-space: nowrap;
    }
    .inline-links a:hover {
      background-color: #1a73e8;
      color: white;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 18px;
        padding: 0 0.5rem;
      }
      input[type="text"] {
        font-size: 14px;
        padding: 10px 14px;
      }
      ul#suggestions li {
        padding: 10px 14px;
        font-size: 14px;
      }
      #result {
        font-size: 14px;
        padding: 0.8rem 0.5rem;
      }
      .inline-links {
        gap: 4px;
        padding: 0 0.5rem 0 0;
        flex-direction: column;
        align-items: flex-start;
      }
      .inline-links a {
        font-size: 13px;
        padding: 8px 10px;
        white-space: normal;
        width: fit-content;
      }
    }
  </style>
</head>
<body>

  <!-- Site cr√©√© par Arnaud Debaecker -->

  <!-- Animation train -->
  <div id="train-container">
    <img id="train" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/train.gif" alt="Train anim√©" />
  </div>

  <!-- Logo EALE centr√© -->
  <img id="center-logo" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/Logo%20EALE.png" alt="Logo EALE" />

  <!-- Titre -->
  <h1>üîç Rechercher un lieu</h1>

  <!-- Champ de recherche -->
  <input type="text" id="search" placeholder="Commencez √† taper un nom‚Ä¶" autocomplete="off" />

  <!-- Liste des suggestions -->
  <ul id="suggestions"></ul>

  <!-- R√©sultat s√©lectionn√© -->
  <div id="result"></div>

  <!-- Script JS -->
  <script>
    // URL du fichier JSON contenant les lieux
    const jsonUrl = "https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/nono-9f4a8b2c7d1e3f56.json";
    let lieux = [];

    function loadData() {
      fetch(jsonUrl)
        .then(res => res.json())
        .then(data => {
          lieux = data;
        })
        .catch(err => {
          alert("Erreur de chargement du JSON : " + err);
        });
    }

    function formatContact(txt) {
      const phoneMatch = txt?.match(/(\+?\d[\d\s.-]{6,})/);
      if (phoneMatch) {
        const raw = phoneMatch[1].replace(/[^\d+]/g, "");
        return txt.replace(phoneMatch[1], `<a href="tel:${raw}">${phoneMatch[1]}</a>`);
      }
      return txt || "";
    }

    function formatPortail(value) {
      if (!value) return "";
      const encoded = value.replace(/,/g, "%2C").replace(/\*/g, "%2A");
      return `<a href="tel:${encoded}">${value}</a>`;
    }

    function formatRSS(value) {
      const tables = {
        "A": ["03 28 55 82 56", "03 28 55 82 57"],
        "B": ["03 28 55 82 58", "03 28 55 82 59"],
        "C": ["03 28 55 82 53", "03 28 55 82 54"]
      };
      const trimmed = (value || "").trim().toUpperCase();
      if (tables[trimmed]) {
        const nums = tables[trimmed];
        return `
          <p><strong>üìû RSS Table ${trimmed === 'A' ? '1' : trimmed === 'B' ? '2' : '3'} :</strong></p>
          <div class="inline-links">
            <a href="tel:${nums[0].replace(/\D/g, '')}">${nums[0]}</a>
            <a href="tel:${nums[1].replace(/\D/g, '')}">${nums[1]}</a>
          </div>
        `;
      }
      return "";
    }

    function showLieu(lieu) {
      const result = document.getElementById("result");
      document.getElementById("suggestions").innerHTML = "";
      result.style.display = "block";
      result.innerHTML = `
        <h2>üìç ${lieu.nom}</h2>
        <div class="inline-links">
          <a href="https://www.google.com/maps?q=${lieu.latitude},${lieu.longitude}" target="_blank" rel="noopener">üó∫Ô∏è Google Maps</a>
          <a href="https://maps.apple.com/?daddr=${lieu.latitude},${lieu.longitude}" target="_blank" rel="noopener">üçé Apple Plans</a>
          <a href="https://waze.com/ul?ll=${lieu.latitude},${lieu.longitude}&navigate=yes" target="_blank" rel="noopener">üöó Waze</a>
        </div>
        ${lieu.description ? `<p>${lieu.description}</p>` : ""}
        ${formatRSS(lieu.rss)}
        ${lieu.contact ? `<p><strong>üë§ Contact :</strong> ${formatContact(lieu.contact)}</p>` : ""}
        ${lieu.portail ? `<p><strong>üöß Portail :</strong> ${formatPortail(lieu.portail)}</p>` : ""}
      `;
    }

    // √âv√©nement √† la saisie dans le champ de recherche
    document.getElementById("search").addEventListener("input", e => {
      const query = e.target.value.trim().toLowerCase();
      const suggestionsEl = document.getElementById("suggestions");
      const resultEl = document.getElementById("result");
      const logoEl = document.getElementById("center-logo");

      suggestionsEl.innerHTML = "";
      resultEl.innerHTML = "";
      resultEl.style.display = "none";

      // Masque ou affiche le logo selon la recherche
      if (query.length > 0) {
        logoEl.classList.add("hidden");
      } else {
        logoEl.classList.remove("hidden");
      }

      const filtered = lieux.filter(l => l.nom.toLowerCase().startsWith(query));
      filtered.forEach(lieu => {
        const li = document.createElement("li");
        li.textContent = lieu.nom;
        li.onclick = () => showLieu(lieu);
        suggestionsEl.appendChild(li);
      });
    });

    loadData();
  </script>
</body>
</html>
