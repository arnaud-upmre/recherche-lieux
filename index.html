<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="UTF-8" />
  <title>Recherche de lieux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      padding: 1rem;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      box-sizing: border-box;
    }
    #train-container {
      width: 100%;
      max-width: 600px;
      height: 48px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      position: relative;
    }
    #train {
      position: absolute;
      top: 0;
      left: 0;
      height: 42px;
      animation: trainVaEtVient 28s ease-in-out infinite;
    }
    @keyframes trainVaEtVient {
      0%, 100% { left: 0; }
      45%, 50% { left: calc(100% - 95px); }
      95% { left: 0; }
    }
    h1 {
      font-size: 20px;
      margin: 0 0 0.8rem 0;
      font-weight: 600;
      width: 100%;
      max-width: 600px;
      padding: 0 1rem;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #1a73e8;
      box-shadow: 0 4px 14px rgba(26,115,232,0.4);
    }
    #counter, #counterAppareil {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
      margin-bottom: 1rem;
    }
    ul#suggestions, ul#suggestionsAppareils {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 1.5rem 0;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      background-color: #fff;
      font-size: 15px;
      color: #333;
    }
    ul#suggestions li, ul#suggestionsAppareils li {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    ul#suggestions li:hover, ul#suggestionsAppareils li:hover {
      background-color: #f0f8ff;
      color: #1a73e8;
    }
    #result {
      display: none;
      background: #ffffff;
      padding: 1rem 1.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
      color: #444;
      font-size: 15px;
      line-height: 1.5;
    }
    #result h2 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
      color: #1a73e8;
    }
    .inline-links {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 14px;
      padding: 0 1rem 0 0;
    }
    .inline-links a {
      padding: 6px 10px;
      font-size: 14px;
      text-decoration: none;
      color: #1a73e8;
      border: 1px solid #1a73e8;
      border-radius: 10px;
      transition: 0.3s;
      white-space: nowrap;
    }
    .inline-links a:hover {
      background-color: #1a73e8;
      color: white;
    }
    #result p {
      margin-top: 1rem;
      color: #555;
      white-space: pre-line;
    }
    #result p strong {
      color: #333;
    }
    .separator {
      border: none;
      border-top: 1px solid #eee;
      margin: 1rem 0;
    }
    @media (max-width: 480px) {
      body { padding: 0.8rem; }
      h1 { font-size: 18px; padding: 0 0.5rem; }
      input[type="text"] { font-size: 14px; padding: 10px 14px; }
      ul#suggestions li, ul#suggestionsAppareils li { padding: 10px 14px; font-size: 14px; }
      #result { font-size: 14px; padding: 0.8rem 0.5rem; }
      .inline-links { gap: 4px; padding: 0 0.5rem 0 0; flex-direction: column; align-items: flex-start; }
      .inline-links a { font-size: 13px; padding: 8px 10px; white-space: normal; width: fit-content; }
      #train { height: 30px; }
    }
  </style>
</head>
<body>
  <div id="train-container">
    <img id="train" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/train.gif" alt="Train anim√©" />
  </div>

  <h1>üöò Itin√©raire et infos</h1>
  <input type="text" id="search" placeholder="üîé Entrer un poste pour trajet et d√©tails" autocomplete="off" />
  <div id="counter">üìç Postes consult√©s : chargement‚Ä¶</div>
  <ul id="suggestions"></ul>
  <div id="result"></div>

  <h1 style="margin-top: 1.5rem;">‚ö°Ô∏è Rechercher un appareil</h1>
  <input type="text" id="searchAppareil" placeholder="Ex : I 7105, TT 629, Gu√©rite..." autocomplete="off" />
  <div id="counterAppareil">üîå Appareils consult√©s : chargement‚Ä¶</div>
  <ul id="suggestionsAppareils"></ul>

<script>
const jsonUrl = "https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/postes.json";
const appareilsUrl = "https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/appareils.json";
const compteurURL = "https://script.google.com/macros/s/AKfycbzUFaek89LYosR0FSw9gyxn2IZXlFlWXA_dIFIDwox-szE3DgH-l8IVbGfaoIgGK04h/exec";
const compteurAppareilURL = "https://script.google.com/macros/s/AKfycbwJIlvcfNYREJn1oPiVAhQqHACXXar8ZbRl6aChwYw4TFSAaMTFEHTT5X2T7BKLJ3gsJw/exec";

let lieux = [], fuse;
let appareils = [], fuseAppareils;

function normalize(str) {
  return str.normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "").replace(/[^a-z0-9]/gi, "").toLowerCase();
}

function formatRSS(table) {
  const tables = {
    "A": ["03 28 55 82 56", "03 28 55 82 57"],
    "B": ["03 28 55 82 58", "03 28 55 82 59"],
    "C": ["03 28 55 82 53", "03 28 55 82 54"]
  };

  const tableNum = { "A": "1", "B": "2", "C": "3" };

  if (!tables[table]) return `<p><strong>üìû RSS :</strong> ${table}</p>`;

  const nums = tables[table].map(num =>
    `<a href="tel:${num.replace(/\s+/g, '')}">${num}</a>`
  ).join("");

  return `
    <p><strong>üìû RSS Table ${tableNum[table] || table} :</strong></p>
    <div class="inline-links">${nums}</div>
  `;
}

fetch(jsonUrl).then(res => res.json()).then(data => {
  lieux = data;
  fuse = new Fuse(lieux, {
    keys: ['nom'], includeScore: true, threshold: 0.4, ignoreLocation: true
  });
});

fetch(appareilsUrl).then(res => res.json()).then(data => {
  appareils = data;
  fuseAppareils = new Fuse(appareils, {
    keys: ['appareil', 'poste'], includeScore: true, threshold: 0.3, ignoreLocation: true
  });
});

function updateCounter() {
  fetch(compteurURL).then(res => res.json()).then(data => {
    document.getElementById("counter").textContent = `üìç Postes consult√©s : ${data.count}`;
  });
}

function incrementCounter() {
  fetch(compteurURL + "?increment=true").then(updateCounter);
}

function updateCounterAppareil() {
  fetch(compteurAppareilURL).then(res => res.json()).then(data => {
    document.getElementById("counterAppareil").textContent = `üîå Appareils consult√©s : ${data.count}`;
  });
}

function incrementCounterAppareil() {
  fetch(compteurAppareilURL + "?increment=true").then(updateCounterAppareil);
}

document.getElementById("search").addEventListener("input", e => {
  const query = normalize(e.target.value.trim());
  const suggestionsEl = document.getElementById("suggestions");
  const resultEl = document.getElementById("result");
  suggestionsEl.innerHTML = "";
  resultEl.innerHTML = "";
  resultEl.style.display = "none";
  if (!query || !fuse) return;
  let results = fuse.search(query).filter(r => r.score < 0.4).map(r => r.item);
  if (results.length === 0 || query.length <= 3) {
    const fallback = lieux.filter(l => normalize(l.nom).includes(query));
    const ids = new Set(results.map(l => l.nom));
    fallback.forEach(l => { if (!ids.has(l.nom)) results.push(l); });
  }
  results.forEach(lieu => {
    const li = document.createElement("li");
    li.textContent = lieu.nom;
    li.onclick = () => showLieu(lieu);
    suggestionsEl.appendChild(li);
  });
});

function showLieu(lieu) {
  const result = document.getElementById("result");
  document.getElementById("suggestions").innerHTML = "";
  result.style.display = "block";
  incrementCounter();
  let html = `<h2>üìå ${lieu.nom}</h2>
  <div class="inline-links">
    <a href="https://www.google.com/maps?q=${lieu.latitude},${lieu.longitude}" target="_blank">üó∫Ô∏è Google Maps</a>
    <a href="https://maps.apple.com/?daddr=${lieu.latitude},${lieu.longitude}" target="_blank">üçé Apple Plans</a>
    <a href="https://waze.com/ul?ll=${lieu.latitude},${lieu.longitude}&navigate=yes" target="_blank">üöó Waze</a>
  </div><hr class="separator" />`;

  const blocs = [];
  if (lieu.description) blocs.push(`<p>${lieu.description}</p>`);
  if (lieu.pk && lieu.numero_ligne && lieu.lignes)
    blocs.push(`<p><strong>üöÑ PK ${lieu.pk}</strong> sur la ligne n¬∞<strong>${lieu.numero_ligne}</strong> - ${lieu.lignes}</p>`);
  if (lieu.rss) blocs.push(formatRSS(lieu.rss));
  if (lieu.contact) blocs.push(`<p><strong>üë§ Contact :</strong> ${lieu.contact}</p>`);
  if (lieu.portail) blocs.push(`<p><strong>üöß Portail :</strong> ${lieu.portail}</p>`);

  html += blocs.join('<hr class="separator" />');
  result.innerHTML = html;
}

document.getElementById("searchAppareil").addEventListener("input", e => {
  const query = normalize(e.target.value.trim());
  const suggestionsEl = document.getElementById("suggestionsAppareils");
  const resultEl = document.getElementById("result");
  suggestionsEl.innerHTML = "";
  resultEl.innerHTML = "";
  resultEl.style.display = "none";
  if (!query || !fuseAppareils) return;
  let results = fuseAppareils.search(query).filter(r => r.score < 0.4).map(r => r.item);
  if (results.length === 0 || query.length <= 3) {
    const fallback = appareils.filter(a => normalize(a.appareil).includes(query) || normalize(a.poste).includes(query));
    const ids = new Set(results.map(a => a.appareil));
    fallback.forEach(a => { if (!ids.has(a.appareil)) results.push(a); });
  }
  results.forEach(app => {
    const li = document.createElement("li");
    li.textContent = `${app.appareil} (${app.poste})`;
    li.onclick = () => showAppareil(app);
    suggestionsEl.appendChild(li);
  });
});

function showAppareil(app) {
  incrementCounterAppareil();
  const result = document.getElementById("result");
  result.style.display = "block";
  document.getElementById("suggestionsAppareils").innerHTML = "";

  let html = `<h2>üîå ${app.appareil} (${app.poste})</h2>`;
  const blocs = [];
  if (app.description) blocs.push(`<p>${app.description}</p>`);
  blocs.push(`<p>üìç Localiser cet appareil sur la carte : <a href="https://www.google.com/maps/d/edit?mid=1GgHJAojpocAVqJb5uaw8mDoEVlc_0m9r&ll=${app.latitude},${app.longitude}&z=18" target="_blank">ICI</a></p>`);

  const posteTrouv√© = lieux.find(l => l.nom === app.poste);
  if (posteTrouv√©) {
    blocs.push(`<p>üöó Cr√©er l'itin√©raire en voiture : <a href="#" onclick="showLieu(lieux.find(l => l.nom === '${app.poste}'))">ICI</a></p>`);
  }

  html += blocs.join('<hr class="separator" />');
  result.innerHTML = html;
}

updateCounter();
updateCounterAppareil();
setInterval(updateCounter, 3000);
setInterval(updateCounterAppareil, 3000);
</script>

    ‚úçÔ∏è CONTRIBUEZ
  </a>
</div>
<p style="font-size: 13px; margin-top: 2rem;">

</p>
