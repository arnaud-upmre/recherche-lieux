<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Meta pour emp√™cher l'indexation par les moteurs -->
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="UTF-8" />
  <title>Recherche de lieux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Styles g√©n√©raux */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      padding: 1rem;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      box-sizing: border-box;
      min-height: 100vh; /* Pour bien centrer verticalement */
      justify-content: flex-start; /* On garde en haut par d√©faut */
    }

    /* Container du train anim√© */
    #train-container {
      width: 100%;
      max-width: 600px;
      height: 48px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      position: relative;
    }
    /* Animation du train */
    #train {
      position: absolute;
      top: 0;
      left: -150px;
      height: 42px;
      animation: trainMove 18s linear infinite;
    }
    @keyframes trainMove {
      from { left: -150px; }
      to { left: 100%; }
    }

    /* Titre principal */
    h1 {
      font-size: 20px;
      margin: 0 0 0.8rem 0;
      font-weight: 600;
      width: 100%;
      max-width: 600px;
      padding: 0 1rem;
      text-align: left;
    }

    /* Champ de recherche */
    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease;
      position: relative;
      z-index: 3;
    }
    input[type="text"]:focus {
      border-color: #1a73e8;
      box-shadow: 0 4px 14px rgba(26,115,232,0.4);
    }

    /* Espace invisible entre champ recherche et logo */
    .spacer {
      height: 40px; /* Ajustable */
      pointer-events: none; /* Ne g√™ne pas les clics */
      width: 100%;
      max-width: 600px;
    }

    /* Conteneur du logo */
    #logo-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      opacity: 1;
      transition: opacity 2s ease;
      z-index: 2;
    }
    #logo {
      max-width: 180px;
      width: 100%;
      height: auto;
      user-select: none;
      pointer-events: none;
    }

    /* Suggestions sous le champ */
    ul#suggestions {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 1.5rem 0;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      background-color: #fff;
      font-size: 15px;
      color: #333;
      position: relative;
      z-index: 4;
    }
    ul#suggestions li {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    ul#suggestions li:hover {
      background-color: #f0f8ff;
      color: #1a73e8;
    }

    /* R√©sultat d√©taill√© */
    #result {
      display: none;
      background: #ffffff;
      padding: 1rem 1.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
      color: #444;
      font-size: 15px;
      line-height: 1.5;
      position: relative;
      z-index: 4;
    }
    #result h2 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
      color: #1a73e8;
    }

    /* Liens inline sous r√©sultat */
    .inline-links {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 14px;
      padding: 0 1rem 0 0;
    }
    .inline-links a {
      padding: 6px 10px;
      font-size: 14px;
      text-decoration: none;
      color: #1a73e8;
      border: 1px solid #1a73e8;
      border-radius: 10px;
      transition: 0.3s;
      white-space: nowrap;
    }
    .inline-links a:hover {
      background-color: #1a73e8;
      color: white;
    }

    /* Texte du r√©sultat */
    #result p {
      margin-top: 1rem;
      color: #555;
    }
    #result p strong {
      color: #333;
    }

    /* Responsive (t√©l√©phone) */
    @media (max-width: 480px) {
      body {
        padding: 0.8rem;
        min-height: 100vh;
      }
      h1 {
        font-size: 18px;
        padding: 0 0.5rem;
      }
      input[type="text"] {
        font-size: 14px;
        padding: 10px 14px;
      }
      ul#suggestions li {
        padding: 10px 14px;
        font-size: 14px;
      }
      #result {
        font-size: 14px;
        padding: 0.8rem 0.5rem;
      }
      .inline-links {
        gap: 4px;
        padding: 0 0.5rem 0 0;
        flex-direction: column;
        align-items: flex-start;
      }
      .inline-links a {
        font-size: 13px;
        padding: 8px 10px;
        white-space: normal;
        width: fit-content;
      }
      #train-container {
        max-width: 100%;
      }
      #train {
        height: 30px;
        left: -100px;
      }
    }
  </style>
</head>
<body>

  <!-- Site cr√©√© par Arnaud Debaecker -->

  <div id="train-container">
    <!-- Animation train -->
    <img id="train" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/train.gif" alt="Train anim√©" />
  </div>

  <h1>üîç Rechercher un lieu</h1>

  <!-- Champ de recherche -->
  <input type="text" id="search" placeholder="Commencez √† taper un nom‚Ä¶" autocomplete="off" />

  <!-- Espace invisible entre champ recherche et logo -->
  <div class="spacer"></div>

  <!-- Logo EALE centr√© sous le champ recherche -->
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/Logo%20EALE.png" alt="Logo EALE" />
  </div>

  <!-- Liste des suggestions -->
  <ul id="suggestions"></ul>

  <!-- R√©sultat s√©lectionn√© -->
  <div id="result"></div>

  <script>
    // URL du fichier JSON contenant les lieux
    const jsonUrl = "https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/nono-9f4a8b2c7d1e3f56.json";
    let lieux = [];

    // Charge les donn√©es JSON
    function loadData() {
      fetch(jsonUrl)
        .then(res => res.json())
        .then(data => {
          lieux = data;
        })
        .catch(err => {
          alert("Erreur de chargement du JSON : " + err);
        });
    }

    // Formate un contact t√©l√©phonique en lien cliquable
    function formatContact(txt) {
      const phoneMatch = txt?.match(/(\+?\d[\d\s.-]{6,})/);
      if (phoneMatch) {
        const raw = phoneMatch[1].replace(/[^\d+]/g, "");
        return txt.replace(phoneMatch[1], `<a href="tel:${raw}">${phoneMatch[1]}</a>`);
      }
      return txt || "";
    }

    // Formate un num√©ro de portail en lien tel: avec encodage de caract√®res sp√©ciaux
    function formatPortail(value) {
      if (!value) return "";
      // Encode les virgules et ast√©risques pour l'URL tel:
      const encoded = value.replace(/,/g, "%2C").replace(/\*/g, "%2A");
      return `<a href="tel:${encoded}">${value}</a>`;
    }

    // Formate les num√©ros RSS (fixes) avec liens cliquables
    function formatRSS(value) {
      const tables = {
        "A": ["03 28 55 82 56", "03 28 55 82 57"],
        "B": ["03 28 55 82 58", "03 28 55 82 59"],
        "C": ["03 28 55 82 53", "03 28 55 82 54"]
      };
      const trimmed = (value || "").trim().toUpperCase();
      if (tables[trimmed]) {
        const nums = tables[trimmed];
        return `
          <p><strong>üìû RSS Table ${trimmed === 'A' ? '1' : trimmed === 'B' ? '2' : '3'} :</strong></p>
          <div class="inline-links">
            <a href="tel:${nums[0].replace(/\D/g, '')}">${nums[0]}</a>
            <a href="tel:${nums[1].replace(/\D/g, '')}">${nums[1]}</a>
          </div>
        `;
      }
      return "";
    }

    // Affiche les d√©tails d'un lieu s√©lectionn√©
    function showLieu(lieu) {
      const result = document.getElementById("result");
      document.getElementById("suggestions").innerHTML = "";
      result.style.display = "block";
      result.innerHTML = `
        <h2>üìç ${lieu.nom}</h2>
        <div class="inline-links">
          <a href="https://www.google.com/maps?q=${lieu.latitude},${lieu.longitude}" target="_blank" rel="noopener">üó∫Ô∏è Google Maps</a>
          <a href="https://maps.apple.com/?daddr=${lieu.latitude},${lieu.longitude}" target="_blank" rel="noopener">üçé Apple Plans</a>
          <a href="https://waze.com/ul?ll=${lieu.latitude},${lieu.longitude}&navigate=yes" target="_blank" rel="noopener">üöó Waze</a>
        </div>
        ${lieu.description ? `<p>${lieu.description}</p>` : ""}
        ${formatRSS(lieu.rss)}
        ${lieu.contact ? `<p><strong>üë§ Contact :</strong> ${formatContact(lieu.contact)}</p>` : ""}
        ${lieu.portail ? `<p><strong>üöß Portail :</strong> ${formatPortail(lieu.portail)}</p>` : ""}
      `;
    }

    // G√®re la saisie utilisateur dans le champ recherche
    document.getElementById("search").addEventListener("input", e => {
      const query = e.target.value.trim().toLowerCase();
      const suggestionsEl = document.getElementById("suggestions");
      const resultEl = document.getElementById("result");
      const logoContainer = document.getElementById("logo-container");

      suggestionsEl.innerHTML = "";
      resultEl.innerHTML = "";
      resultEl.style.display = "none";

      if (query.length > 0) {
        // D√®s qu'on tape, on fait dispara√Ætre rapidement le logo (opacity √† 0 en 0.3s)
        logoContainer.style.transition = "opacity 0.3s ease";
        logoContainer.style.opacity = "0";
      } else {
        // Si champ vide, logo r√©apparait progressivement en 2s
        logoContainer.style.transition = "opacity 2s ease";
        logoContainer.style.opacity = "1";
      }

      if (!query) return;

      // Recherche basique : lieu dont le nom commence par la recherche
      const filtered = lieux.filter(l => l.nom.toLowerCase().startsWith(query));
      filtered.forEach(lieu => {
        const li = document.createElement("li");
        li.textContent = lieu.nom;
        li.onclick = () => showLieu(lieu);
        suggestionsEl.appendChild(li);
      });
    });

    // Chargement initial des donn√©es JSON
    loadData();
  </script>
</body>
</html>
