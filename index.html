<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="UTF-8" />
  <title>Recherche de lieux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      padding: 1rem;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100vw;
      box-sizing: border-box;
      min-height: 100vh;
      position: relative;
    }

    /* Conteneur du train anim√© */
    #train-container {
      width: 100%;
      max-width: 600px;
      height: 48px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      position: relative;
    }

    #train {
      position: absolute;
      top: 0;
      left: -150px;
      height: 42px;
      animation: trainMove 18s linear infinite;
    }

    @keyframes trainMove {
      from { left: -150px; }
      to { left: 100%; }
    }

    h1 {
      font-size: 20px;
      margin: 0 0 0.8rem 0;
      font-weight: 600;
      width: 100%;
      max-width: 600px;
      padding: 0 1rem;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease;
      z-index: 2;
    }

    input[type="text"]:focus {
      border-color: #1a73e8;
      box-shadow: 0 4px 14px rgba(26,115,232,0.4);
    }

    #logo-accueil {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: opacity 2s ease;
      max-width: 150px;
      z-index: 1;
    }

    #logo-accueil.hide {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    ul#suggestions {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 1.5rem 0;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      background-color: #fff;
      font-size: 15px;
      color: #333;
    }

    ul#suggestions li {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    ul#suggestions li:hover {
      background-color: #f0f8ff;
      color: #1a73e8;
    }

    #result {
      display: none;
      background: #ffffff;
      padding: 1rem 1.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
      color: #444;
      font-size: 15px;
      line-height: 1.5;
    }

    #result h2 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
      color: #1a73e8;
    }

    .inline-links {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 14px;
      padding: 0 1rem 0 0;
    }

    .inline-links a {
      padding: 6px 10px;
      font-size: 14px;
      text-decoration: none;
      color: #1a73e8;
      border: 1px solid #1a73e8;
      border-radius: 10px;
      transition: 0.3s;
      white-space: nowrap;
    }

    .inline-links a:hover {
      background-color: #1a73e8;
      color: white;
    }

    #result p {
      margin-top: 1rem;
      color: #555;
    }

    #result p strong {
      color: #333;
    }

    @media (max-height: 700px) {
      #logo-accueil {
        top: 38%;
      }
    }
  </style>
</head>
<body>
  <div id="train-container">
    <img id="train" src="https://bit.ly/458iTYc" alt="Train anim√©" />
  </div>

  <h1>üîç Rechercher un lieu</h1>
  <input type="text" id="search" placeholder="Commencez √† taper un nom‚Ä¶" autocomplete="off" />
  <img id="logo-accueil" src="http://bit.ly/46Ei3F8" alt="Logo d'accueil" />
  <ul id="suggestions"></ul>
  <div id="result"></div>

  <script>
    const logo = document.getElementById("logo-accueil");
    const searchInput = document.getElementById("search");

    searchInput.addEventListener("input", () => {
      if (searchInput.value.trim()) {
        logo.classList.add("hide");
      } else {
        logo.classList.remove("hide");
      }
    });
  </script>
</body>
</html>
