<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recherche de lieux avec compteur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    #counter {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <h1>üîç Rechercher un lieu</h1>
  <input type="text" id="search" placeholder="Commencez √† taper un nom‚Ä¶" autocomplete="off" />
  <p id="counter">Chargement du compteur...</p>

  <script>
    // Fonction compteur via CountAPI
    function incrementCount() {
      fetch('https://api.countapi.xyz/hit/nono3f9mre1a5ckJib/compteur1')
        .then(response => response.json())
        .then(data => {
          document.getElementById('counter').textContent = `Visites : ${data.value}`;
        })
        .catch(() => {
          document.getElementById('counter').textContent = "Impossible de charger le compteur.";
        });
    }

    incrementCount();

    // Ici tu peux ajouter ta logique de recherche et affichage des lieux si tu veux
  </script>
</body>
</html>
