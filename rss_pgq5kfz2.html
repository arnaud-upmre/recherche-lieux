<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
      color: #333;
    }
    h1 {
      font-size: 24px;
      color: #1a73e8;
    }
    h2 {
      margin-top: 2rem;
      font-size: 20px;
    }
    ul {
      padding-left: 1rem;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ž Contacts des RSS</h1>

  <h2>ðŸ“‹ RSS Table 1</h2>
  <ul id="tableA"></ul>

  <h2>ðŸ“‹ RSS Table 2</h2>
  <ul id="tableB"></ul>

  <h2>ðŸ“‹ RSS Table 3</h2>
  <ul id="tableC"></ul>

  <script>
    const tableA = [
      atob("MDMgMjggNTUgODIgNTY="), // 56
      atob("MDMgMjggNTUgODIgNTc=")  // 57
    ];

    const tableB = [
      atob("MDMgMjggNTUgODIgNTg="), // 58
      atob("MDMgMjggNTUgODIgNTk=")  // 59
    ];

    const tableC = [
      atob("MDMgMjggNTUgODIgNTM="), // 53
      atob("MDMgMjggNTUgODIgNTQ=")  // 54
    ];

    function afficherListe(id, numeros) {
      const ul = document.getElementById(id);
      numeros.forEach(num => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = "tel:" + num.replace(/\s/g, '');
        a.textContent = num;
        li.appendChild(a);
        ul.appendChild(li);
      });
    }

    afficherListe("tableA", tableA);
    afficherListe("tableB", tableB);
    afficherListe("tableC", tableC);
  </script>
</body>
</html>
