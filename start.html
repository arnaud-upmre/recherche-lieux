<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Page de d√©marrage - Logo EALE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- üîÅ Redirection m√©ta apr√®s 2 secondes -->
  <meta http-equiv="refresh" content="2;url=index.html" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
    }

    #logo-container {
      width: 200px;
      height: 200px;
      animation: zoomIn 2s ease forwards;
    }

    #logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- üñºÔ∏è Logo EALE centr√© -->
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/Logo%20EALE.png" alt="Logo EALE" />
  </div>

  <script>
    // üïí Redirection JavaScript en secours apr√®s 3 secondes
    setTimeout(() => {
      window.location.href = "index.html";
    }, 3000);

    // üö´ D√©sactive clic droit
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
