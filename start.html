<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Page de démarrage - Logo EALE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- 🔁 Redirection méta après 2 secondes -->
  <meta http-equiv="refresh" content="2;url=index.html" />

  <!-- Import Google Font cursive -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    #logo-container {
      width: 200px;
      height: 200px;
      animation: zoomIn 2s ease forwards;
    }

    #logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }

    #random-text {
      margin-top: 4rem; /* plus d’espace */
      font-size: 1.3rem;
      font-family: 'Dancing Script', cursive;
      font-weight: 600;
      color: #4a4a4a;
      text-align: center;
      max-width: 280px;
      user-select: none;
      text-shadow:
        1px 1px 2px rgba(0,0,0,0.15),
        0 0 5px rgba(74, 74, 74, 0.2);
      transition: color 0.3s ease;
    }

    #random-text:hover {
      color: #222;
      cursor: default;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- 🖼️ Logo EALE centré -->
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/Logo%20EALE.png" alt="Logo EALE" />
  </div>

  <!-- Texte aléatoire -->
  <div id="random-text"></div>

  <script>
    const phrases = [
      "Propulsé par Arnaud.",
      "Une réalisation signée Arnaud.",
      "Conçu et développé par Arnaud.",
      "Réalisé avec soin par Arnaud.",
      "Par Arnaud.",
      "Fait par Arnaud.",
      "Pensé par Arnaud.",
      "Créé par Arnaud.",
      "Une idée d’Arnaud.",
      "Mis en place par Arnaud.",
      "Lancé par Arnaud.",
      "Conçu par Arnaud.",
      "Mis en ligne par Arnaud.",
      "Mis en route par Arnaud.",
      "Fait maison par Arnaud.",
      "Déclenché par Arnaud.",
      "Organisé par Arnaud.",
      "Initié par Arnaud.",
      "Coordonné par Arnaud.",
      "Centralisé par Arnaud.",
      "Simplifié par Arnaud.",
      "Regroupé par Arnaud.",
      "Géré par Arnaud.",
      "Compilé par Arnaud.",
      "Activé par Arnaud.",
      "Préparé par Arnaud.",
      "Livré par Arnaud.",
      "Assemblé par Arnaud.",
      "Piloté par Arnaud.",
      "Structuré par Arnaud.",
      "Distribué par Arnaud.",
      "Diffusé par Arnaud.",
      "Guidé par Arnaud.",
      "Connecté par Arnaud.",
      "Rendu accessible par Arnaud.",
      "Chargé par Arnaud.",
      "Lien établi par Arnaud.",
      "Interface pensée par Arnaud."
    ];

    const randomIndex = Math.floor(Math.random() * phrases.length);
    const randomPhrase = phrases[randomIndex];

    document.getElementById('random-text').textContent = randomPhrase;

    setTimeout(() => {
      window.location.href = "index.html";
    }, 3000);

    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
