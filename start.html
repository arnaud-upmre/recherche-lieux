<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Empêche l'indexation par les moteurs de recherche -->
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="UTF-8" />
  <title>Arnaud - EALE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Corps centrée, sans sélection texte */
    body, html {
      height: 100%;
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none; /* Désactive la sélection */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none; /* iOS Safari */
      overflow: hidden; /* Empêche scroll */
    }

    /* Conteneur du logo avec animation zoom */
    #logo-container {
      width: 200px;
      height: 200px;
      animation: zoomIn 2s ease forwards;
    }

    #logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none; /* Empêche interactions sur l'image */
    }

    /* Animation zoom avant */
    @keyframes zoomIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Conteneur du logo EALE animé -->
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/Logo%20EALE.png" alt="Logo EALE" />
  </div>

  <script>
    // Désactive le clic droit (menu contextuel)
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
