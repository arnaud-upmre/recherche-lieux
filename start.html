<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page de démarrage - EALE</title>

  <!-- Import Roboto depuis Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0 0 60px 0;
      height: 100%;
      background: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      color: #222;
      user-select: none;
      overflow: hidden;
      position: relative;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #logo {
      width: 200px;
      height: 200px;
      animation: zoomIn 2s ease-out forwards;
      object-fit: contain;
      pointer-events: none;
      z-index: 1;
    }

    #random-text {
      position: fixed;
      bottom: 120px; /* plus haut */
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem; /* plus petit */
      font-style: italic; /* italique */
      font-weight: 500;
      max-width: 90%;
      text-align: center;
      color: #222;
      user-select: none;
      z-index: 10;
      text-shadow: none;
      opacity: 1;
      animation: none;
      padding: 0 10px;
      box-sizing: border-box;
    }

    @media (max-height: 600px) {
      #random-text {
        bottom: 80px; /* un peu plus bas sur petits écrans */
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <img id="logo" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/Logo%20EALE.png" alt="Logo EALE" />

  <div id="random-text"></div>

  <noscript>
    <meta http-equiv="refresh" content="3;url=index.html" />
    <p style="margin-top: 2rem; text-align: center; color: #444;">
      JavaScript est requis. Redirection en cours…
    </p>
  </noscript>

  <script>
    const phrases = [
      "Propulsé par Arnaud.",
      "Une réalisation signée Arnaud.",
      "Conçu et développé par Arnaud.",
      "Réalisé avec soin par Arnaud.",
      "Par Arnaud.",
      "Fait par Arnaud.",
      "Pensé par Arnaud.",
      "Créé par Arnaud.",
      "Une idée d’Arnaud.",
      "Mis en place par Arnaud.",
      "Lancé par Arnaud.",
      "Conçu par Arnaud.",
      "Mis en ligne par Arnaud.",
      "Mis en route par Arnaud.",
      "Fait maison par Arnaud.",
      "Déclenché par Arnaud.",
      "Organisé par Arnaud.",
      "Initié par Arnaud.",
      "Coordonné par Arnaud.",
      "Centralisé par Arnaud.",
      "Simplifié par Arnaud.",
      "Regroupé par Arnaud.",
      "Géré par Arnaud.",
      "Compilé par Arnaud.",
      "Activé par Arnaud.",
      "Préparé par Arnaud.",
      "Livré par Arnaud.",
      "Assemblé par Arnaud.",
      "Piloté par Arnaud.",
      "Structuré par Arnaud.",
      "Distribué par Arnaud.",
      "Diffusé par Arnaud.",
      "Guidé par Arnaud.",
      "Connecté par Arnaud.",
      "Rendu accessible par Arnaud.",
      "Chargé par Arnaud.",
      "Lien établi par Arnaud.",
      "Interface pensée par Arnaud."
    ];

    const randomIndex = Math.floor(Math.random() * phrases.length);
    document.getElementById('random-text').textContent = phrases[randomIndex];

    setTimeout(() => {
      location.href = "index.html";
    }, 3000);

    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
