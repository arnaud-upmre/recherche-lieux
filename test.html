<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>üó∫Ô∏è Formulaire de contribution √† la carte GPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f8f8f8;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 1rem; }
    input, select, textarea, button {
      width: 100%; padding: 0.5rem; margin-top: 0.3rem;
      border: 1px solid #ccc; border-radius: 5px;
      box-sizing: border-box;
    }
    .hidden { display: none; }
    .message { margin-top: 1rem; color: green; font-weight: bold; text-align: center; }
    button {
      margin-top: 1.5rem;
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #155ab6;
    }
  </style>
</head>
<body>
  <h1>üó∫Ô∏è Formulaire de contribution √† la carte GPS</h1>

  <form id="formulaire">
    <label for="type">Type de demande :</label>
    <select name="type" id="type" required>
      <option value="">-- S√©lectionner --</option>
      <option value="Ajout">Ajout</option>
      <option value="Modification">Modification</option>
    </select>

    <label for="demandeur">Demandeur :</label>
    <input type="text" name="demandeur" id="demandeur" required />

    <div id="ajoutFields" class="hidden">
      <label for="nom_poste">Nom du poste :</label>
      <input type="text" name="nom_poste" id="nom_poste" />

      <label for="coordonnees">Coordonn√©es ou lien GPS :</label>
      <input type="text" name="coordonnees" id="coordonnees" />

      <label for="autre">Autre remarque :</label>
      <textarea name="autre" id="autre"></textarea>
    </div>

    <div id="modifFields" class="hidden">
      <label for="nom_modif">Nom du poste √† modifier :</label>
      <input type="text" name="nom_modif" id="nom_modif" />

      <label for="raison">Raison de la modification :</label>
      <textarea name="raison" id="raison"></textarea>
    </div>

    <button type="submit">‚úÖ Envoyer</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const typeSelect = document.getElementById("type");
    const ajoutFields = document.getElementById("ajoutFields");
    const modifFields = document.getElementById("modifFields");

    typeSelect.addEventListener("change", function () {
      ajoutFields.classList.add("hidden");
      modifFields.classList.add("hidden");

      if (this.value === "Ajout") ajoutFields.classList.remove("hidden");
      if (this.value === "Modification") modifFields.classList.remove("hidden");
    });

    document.getElementById("formulaire").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch("TON_URL_SCRIPT_APPS_SCRIPT", {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(() => {
        document.getElementById("message").textContent = "‚úÖ Merci, votre demande a √©t√© envoy√©e.";
        form.reset();
        ajoutFields.classList.add("hidden");
        modifFields.classList.add("hidden");
      })
      .catch(() => {
        document.getElementById("message").textContent = "‚ùå Une erreur s‚Äôest produite. R√©essayez plus tard.";
      });
    });
  </script>
</body>
</html>
