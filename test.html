<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recherche de lieux</title>
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      padding: 1rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    #train-container {
      width: 100%;
      max-width: 600px;
      height: 48px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      position: relative;
    }
    #train {
      position: absolute;
      top: 0;
      left: 0;
      height: 42px;
      animation: trainVaEtVient 28s ease-in-out infinite;
    }
    @keyframes trainVaEtVient {
      0%, 100% { left: 0; }
      45%, 50% { left: calc(100% - 95px); }
      95% { left: 0; }
    }
    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 0.5rem;
      box-sizing: border-box;
    }
    #counter {
      font-size: 15px;
      color: #777;
      margin-bottom: 1.2rem;
    }
    ul#suggestions {
      list-style: none;
      padding: 0;
      margin: 0 0 1.5rem 0;
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    ul#suggestions li {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    ul#suggestions li:hover {
      background-color: #f0f8ff;
      color: #1a73e8;
    }
    #result {
      display: none;
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
      color: #444;
      font-size: 15px;
    }
    .separator {
      border: none;
      border-top: 1px solid #eee;
      margin: 1rem 0;
    }
    .inline-links {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .inline-links a {
      padding: 6px 10px;
      text-decoration: none;
      color: #1a73e8;
      border: 1px solid #1a73e8;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.3s;
    }
    .inline-links a:hover {
      background-color: #1a73e8;
      color: white;
    }
  </style>
</head>
<body>
  <div id="train-container">
    <img id="train" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/train.gif" alt="Train anim√©" />
  </div>

  <h1>üîç Rechercher un lieu</h1>
  <input type="text" id="search" placeholder="Commencez √† taper un nom‚Ä¶" autocomplete="off" />
  <div id="counter">üî¢ Recherches : chargement‚Ä¶</div>
  <ul id="suggestions"></ul>
  <div id="result"></div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/nono-9f4a8b2c7d1e3f56.json";
    const compteurUrl = "https://script.google.com/macros/s/AKfycbwA9on64_dg6bUnFYsPIiYWYMXh5roIzLEKRRnj6KJfRX6YoFuW1x5ZR4MJ2ruibr_8/exec";
    let lieux = [], fuse;

    function normalize(str) {
      return str.normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "").toLowerCase();
    }

    async function incrementCompteur() {
      try {
        const res = await fetch(compteurUrl + "?increment=true");
        const data = await res.json();
        document.getElementById("counter").textContent = `üî¢ Recherches : ${data.count}`;
      } catch (err) {
        document.getElementById("counter").textContent = "üî¢ Recherches : erreur";
      }
    }

    async function getCompteur() {
      try {
        const res = await fetch(compteurUrl);
        const data = await res.json();
        document.getElementById("counter").textContent = `üî¢ Recherches : ${data.count}`;
      } catch (err) {
        document.getElementById("counter").textContent = "üî¢ Recherches : erreur";
      }
    }

    function showLieu(lieu) {
      const result = document.getElementById("result");
      result.innerHTML = `
        <h2>üìç ${lieu.nom}</h2>
        <div class="inline-links">
          <a href="https://www.google.com/maps?q=${lieu.latitude},${lieu.longitude}" target="_blank">üó∫Ô∏è Google Maps</a>
          <a href="https://maps.apple.com/?daddr=${lieu.latitude},${lieu.longitude}" target="_blank">üçé Apple Plans</a>
          <a href="https://waze.com/ul?ll=${lieu.latitude},${lieu.longitude}&navigate=yes" target="_blank">üöó Waze</a>
        </div>
        <hr class="separator" />
        ${lieu.description ? `<p>${lieu.description}</p><hr class="separator" />` : ""}
        ${lieu.pk && lieu.numero_ligne && lieu.lignes ? `<p><strong>üöÑ PK ${lieu.pk}</strong> sur la ligne n¬∞<strong>${lieu.numero_ligne}</strong> - ${lieu.lignes}</p><hr class="separator" />` : ""}
        <p>üìç Localiser les appareils du poste <a href="https://www.google.com/maps/d/edit?mid=1GgHJAojpocAVqJb5uaw8mDoEVlc_0m9r&usp=sharing" target="_blank">ICI</a></p>
      `;
      result.style.display = "block";
      incrementCompteur();
    }

    document.getElementById("search").addEventListener("input", e => {
      const query = normalize(e.target.value.trim());
      const suggestions = document.getElementById("suggestions");
      const result = document.getElementById("result");
      suggestions.innerHTML = "";
      result.innerHTML = "";
      result.style.display = "none";

      if (!query || !fuse) return;

      let results = fuse.search(query).filter(r => r.score < 0.4).map(r => r.item);
      if (results.length === 0 || query.length <= 3) {
        const fallback = lieux.filter(l => normalize(l.nom).includes(query));
        const ids = new Set(results.map(l => l.nom));
        fallback.forEach(lieu => {
          if (!ids.has(lieu.nom)) results.push(lieu);
        });
      }

      results.forEach(lieu => {
        const li = document.createElement("li");
        li.textContent = lieu.nom;
        li.onclick = () => showLieu(lieu);
        suggestions.appendChild(li);
      });
    });

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        lieux = data;
        fuse = new Fuse(lieux, {
          keys: ['nom'],
          includeScore: true,
          threshold: 0.4,
          ignoreLocation: true
        });
      });

    getCompteur();
  </script>
</body>
</html>
