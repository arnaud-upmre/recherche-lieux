<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recherche de lieux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      padding: 1rem;
      margin: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #train-container {
      width: 100%;
      max-width: 600px;
      height: 48px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      position: relative;
    }
    #train {
      position: absolute;
      top: 0;
      left: 0;
      height: 42px;
      animation: trainVaEtVient 28s ease-in-out infinite;
    }
    @keyframes trainVaEtVient {
      0%, 100% { left: 0; }
      45%, 50% { left: calc(100% - 95px); }
      95% { left: 0; }
    }
    h1 {
      font-size: 20px;
      margin-bottom: 0.8rem;
      max-width: 600px;
      width: 100%;
      padding: 0 1rem;
      text-align: left;
    }
    #search {
      width: 100%;
      max-width: 600px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline: none;
    }
    #search:focus {
      border-color: #1a73e8;
      box-shadow: 0 4px 14px rgba(26,115,232,0.4);
    }
    #counter {
      margin: 0.5rem 0 1.2rem;
      font-size: 15px;
      color: #444;
    }
    ul#suggestions {
      list-style: none;
      padding: 0;
      margin: 0;
      max-width: 600px;
      width: 100%;
      background: #fff;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    ul#suggestions li {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    ul#suggestions li:hover {
      background-color: #f0f8ff;
      color: #1a73e8;
    }
    #result {
      display: none;
      background: #ffffff;
      padding: 1rem 1.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
      font-size: 15px;
    }
    #result h2 {
      margin-top: 0;
      font-size: 22px;
      color: #1a73e8;
    }
    .inline-links {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 14px;
      padding: 0 1rem 0 0;
    }
    .inline-links a {
      padding: 6px 10px;
      color: #1a73e8;
      border: 1px solid #1a73e8;
      border-radius: 10px;
      text-decoration: none;
    }
    .inline-links a:hover {
      background-color: #1a73e8;
      color: white;
    }
    .separator {
      border: none;
      border-top: 1px solid #eee;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div id="train-container">
    <img id="train" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/train.gif" alt="Train anim√©" />
  </div>
  <h1>üîç Rechercher un lieu</h1>
  <input type="text" id="search" placeholder="Commencez √† taper un nom‚Ä¶" autocomplete="off" />
  <div id="counter">üî¢ Recherches : chargement‚Ä¶</div>
  <ul id="suggestions"></ul>
  <div id="result"></div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/nono-9f4a8b2c7d1e3f56.json";
    const counterUrl = "https://counterapi.dev/api/v2/workspaces/Arnaud/arnaudtest";
    let lieux = [], fuse;

    function normalize(str) {
      return str.normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "").toLowerCase();
    }

    function loadData() {
      fetch(jsonUrl)
        .then(res => res.json())
        .then(data => {
          lieux = data;
          fuse = new Fuse(lieux, {
            keys: ['nom'],
            includeScore: true,
            threshold: 0.4,
            ignoreLocation: true
          });
        })
        .catch(err => alert("Erreur JSON : " + err));
    }

    function updateCounterDisplay() {
      fetch(counterUrl)
        .then(res => res.json())
        .then(data => {
          document.getElementById("counter").textContent = `üî¢ Recherches : ${data.count}`;
        })
        .catch(() => {
          document.getElementById("counter").textContent = "üî¢ Recherches : erreur";
        });
    }

    function incrementCounter() {
      fetch(`${counterUrl}/increment`, { method: "POST" })
        .then(() => updateCounterDisplay());
    }

    document.getElementById("search").addEventListener("input", e => {
      const query = normalize(e.target.value.trim());
      const suggestionsEl = document.getElementById("suggestions");
      const resultEl = document.getElementById("result");
      suggestionsEl.innerHTML = "";
      resultEl.style.display = "none";
      if (!query || !fuse) return;
      let results = fuse.search(query).filter(r => r.score < 0.4).map(r => r.item);
      if (results.length === 0 || query.length <= 3) {
        const fallback = lieux.filter(lieu => normalize(lieu.nom).includes(query));
        const ids = new Set(results.map(l => l.nom));
        fallback.forEach(lieu => {
          if (!ids.has(lieu.nom)) results.push(lieu);
        });
      }
      results.forEach(lieu => {
        const li = document.createElement("li");
        li.textContent = lieu.nom;
        li.onclick = () => {
          showLieu(lieu);
          incrementCounter();
        };
        suggestionsEl.appendChild(li);
      });
    });

    function formatContact(txt) {
      const phoneMatch = txt?.match(/(\+?\d[\d\s.-]{6,})/);
      if (phoneMatch) {
        const raw = phoneMatch[1].replace(/[^\d+]/g, "");
        return txt.replace(phoneMatch[1], `<a href="tel:${raw}">${phoneMatch[1]}</a>`);
      }
      return txt || "";
    }

    function formatPortail(value) {
      if (!value) return "";
      const rawNumeric = value.replace(/\D/g, "");
      if (rawNumeric.length < 6) return value;
      const encoded = value.replace(/,/g, "%2C").replace(/\*/g, "%2A");
      return `<a href="tel:${encoded}">${value}</a>`;
    }

    function formatRSS(value) {
      const tables = {
        "A": ["03 28 55 82 56", "03 28 55 82 57"],
        "B": ["03 28 55 82 58", "03 28 55 82 59"],
        "C": ["03 28 55 82 53", "03 28 55 82 54"]
      };
      const trimmed = (value || "").trim().toUpperCase();
      if (tables[trimmed]) {
        const nums = tables[trimmed];
        return `
          <p><strong>üìû RSS Table ${trimmed === 'A' ? '1' : trimmed === 'B' ? '2' : '3'} :</strong></p>
          <div class="inline-links">
            <a href="tel:${nums[0].replace(/\D/g, '')}">${nums[0]}</a>
            <a href="tel:${nums[1].replace(/\D/g, '')}">${nums[1]}</a>
          </div>
        `;
      }
      return "";
    }

    function showLieu(lieu) {
      const result = document.getElementById("result");
      document.getElementById("suggestions").innerHTML = "";
      result.style.display = "block";
      let html = `<h2>üìç ${lieu.nom}</h2>
      <div class="inline-links">
        <a href="https://www.google.com/maps?q=${lieu.latitude},${lieu.longitude}" target="_blank">üó∫Ô∏è Google Maps</a>
        <a href="https://maps.apple.com/?daddr=${lieu.latitude},${lieu.longitude}" target="_blank">üçé Apple Plans</a>
        <a href="https://waze.com/ul?ll=${lieu.latitude},${lieu.longitude}&navigate=yes" target="_blank">üöó Waze</a>
      </div><hr class="separator" />`;
      const blocs = [];
      if (lieu.description) blocs.push(`<p>${lieu.description}</p>`);
      if (lieu.pk && lieu.numero_ligne && lieu.lignes)
        blocs.push(`<p><strong>üöÑ PK ${lieu.pk}</strong> sur la ligne n¬∞<strong>${lieu.numero_ligne}</strong> - ${lieu.lignes}</p>`);
      const rss = formatRSS(lieu.rss);
      if (rss) blocs.push(rss);
      if (lieu.contact) blocs.push(`<p><strong>üë§ Contact :</strong> ${formatContact(lieu.contact)}</p>`);
      if (lieu.portail) blocs.push(`<p><strong>üöß Portail :</strong> ${formatPortail(lieu.portail)}</p>`);
      html += blocs.join('<hr class="separator" />');
      html += `<hr class="separator" />
        <p>üìç Localiser les appareils du poste <a href="https://www.google.com/maps/d/edit?mid=1GgHJAojpocAVqJb5uaw8mDoEVlc_0m9r&usp=sharing" target="_blank">ICI</a></p>`;
      result.innerHTML = html;
    }

    loadData();
    updateCounterDisplay();
  </script>
</body>
</html>
