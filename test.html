<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test compteur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
      background: #f9f9f9;
    }
    .count {
      font-size: 1.5rem;
      margin-top: 2rem;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üî¢ Test du compteur</h1>
  <div class="count" id="counter">Chargement‚Ä¶</div>
  <button onclick="incrementCounter()">üîÅ Incr√©menter</button>

  <script>
    const url = "https://counterapi.dev/api/v2/workspaces/arnaud/arnaudtest";

    async function loadCount() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById("counter").textContent = "Recherches : " + data.count;
      } catch (e) {
        document.getElementById("counter").textContent = "‚ùå Erreur de chargement";
        console.error(e);
      }
    }

    async function incrementCounter() {
      try {
        const res = await fetch(url + "/increment");
        const data = await res.json();
        document.getElementById("counter").textContent = "Recherches : " + data.count;
      } catch (e) {
        document.getElementById("counter").textContent = "‚ùå Erreur compteur";
        console.error(e);
      }
    }

    // Chargement initial
    loadCount();
  </script>
</body>
