<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🔢 Test du compteur</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🔢 Test du compteur</h1>
  <div id="compteur">Chargement…</div>
  <button onclick="incrementer()">🔁 Incrémenter</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwA9on64_dg6bUnFYsPIiYWYMXh5roIzLEKRRnj6KJfRX6YoFuW1x5ZR4MJ2ruibr_8/exec";

    function afficherCompteur() {
      fetch(scriptURL)
        .then(r => r.json())
        .then(data => {
          document.getElementById("compteur").textContent = `Valeur actuelle : ${data.compteur}`;
        })
        .catch(() => {
          document.getElementById("compteur").textContent = "❌ Erreur lors de la récupération";
        });
    }

    function incrementer() {
      fetch(scriptURL + "?increment=true")
        .then(r => r.json())
        .then(data => {
          document.getElementById("compteur").textContent = `Valeur actuelle : ${data.compteur}`;
        })
        .catch(() => {
          document.getElementById("compteur").textContent = "❌ Erreur lors de l'envoi";
        });
    }

    afficherCompteur();
  </script>
</body>
</html>
