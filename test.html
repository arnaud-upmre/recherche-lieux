<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Carte interactive</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
    .leaflet-popup-content {
      font-size: 15px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const carte = L.map('map').setView([50.5, 2.5], 8);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap',
    maxZoom: 19,
  }).addTo(carte);

  fetch('https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/nono-9f4a8b2c7d1e3f56.json') // Ton fichier JSON actuel
    .then(response => response.json())
    .then(donnees => {
      donnees.forEach(poste => {
        const lat = parseFloat(String(poste.latitude).replace(',', '.'));
        const lon = parseFloat(String(poste.longitude).replace(',', '.'));

        if (!isNaN(lat) && !isNaN(lon)) {
          const marker = L.marker([lat, lon]).addTo(carte);
          marker.bindPopup(`
            <strong>${poste.nom}</strong><br>
            ${poste.description || ''}<br><br>
            ${poste.pk ? `ðŸš„ <b>PK ${poste.pk}</b> sur la ligne nÂ°${poste.numero_ligne} - ${poste.lignes}` : ''}
          `);
        }
      });
    })
    .catch(error => {
      console.error('Erreur de chargement du JSON :', error);
    });
</script>

</body>
</html>
