<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="UTF-8" />
  <title>Recherche de lieux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      padding: 1rem;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      box-sizing: border-box;
    }
    #train-container {
      width: 100%;
      max-width: 600px;
      height: 48px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      position: relative;
    }
    #train {
      position: absolute;
      top: 0;
      left: 0;
      height: 42px;
      animation: trainVaEtVient 28s ease-in-out infinite;
    }
    @keyframes trainVaEtVient {
      0%, 100% { left: 0; }
      45%, 50% { left: calc(100% - 95px); }
      95% { left: 0; }
    }
    h1 {
      font-size: 20px;
      margin: 0 0 0.8rem 0;
      font-weight: 600;
      width: 100%;
      max-width: 600px;
      padding: 0 1rem;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #1a73e8;
      box-shadow: 0 4px 14px rgba(26,115,232,0.4);
    }
    #counter {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 1.5rem 0;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      background-color: #fff;
      font-size: 15px;
      color: #333;
    }
    ul li {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    ul li:hover {
      background-color: #f0f8ff;
      color: #1a73e8;
    }
    #result {
      display: none;
      background: #ffffff;
      padding: 1rem 1.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
      color: #444;
      font-size: 15px;
      line-height: 1.5;
      margin-top: 1rem;
    }
    #result h2 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
      color: #1a73e8;
    }
    .inline-links {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 14px;
      padding: 0 1rem 0 0;
    }
    .inline-links a {
      padding: 6px 10px;
      font-size: 14px;
      text-decoration: none;
      color: #1a73e8;
      border: 1px solid #1a73e8;
      border-radius: 10px;
      transition: 0.3s;
      white-space: nowrap;
    }
    .inline-links a:hover {
      background-color: #1a73e8;
      color: white;
    }
    .separator {
      border: none;
      border-top: 1px solid #eee;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div id="train-container">
    <img id="train" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/train.gif" alt="Train anim√©" />
  </div>

  <h1>üîç Rechercher un lieu</h1>
  <input type="text" id="search" placeholder="Commencez √† taper un nom‚Ä¶" autocomplete="off" />
  <div id="counter">üìç Postes consult√©s : chargement‚Ä¶</div>
  <ul id="suggestions"></ul>

  <h1>üîé Rechercher un appareil</h1>
  <input type="text" id="searchAppareil" placeholder="Ex: I 629, TT 900‚Ä¶" autocomplete="off" />
  <ul id="suggestionsAppareils"></ul>

  <div id="result"></div>

  <script>
    const lieuxURL = "https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/nono-9f4a8b2c7d1e3f56.json";
    const appareilsURL = "https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/appareils_test.json";
    const compteurURL = "https://script.google.com/macros/s/AKfycbzUFaek89LYosR0FSw9gyxn2IZXlFlWXA_dIFIDwox-szE3DgH-l8IVbGfaoIgGK04h/exec";
    let lieux = [], appareils = [], fuseLieux, fuseAppareils;

    function normalize(str) {
      return str.normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "").toLowerCase();
    }

    function loadData() {
      fetch(lieuxURL)
        .then(res => res.json())
        .then(data => {
          lieux = data;
          fuseLieux = new Fuse(lieux, {
            keys: ['nom'],
            includeScore: true,
            threshold: 0.4,
            ignoreLocation: true
          });
        });

      fetch(appareilsURL)
        .then(res => res.json())
        .then(data => {
          appareils = data;
          fuseAppareils = new Fuse(appareils, {
            keys: ['nom'],
            includeScore: true,
            threshold: 0.4,
            ignoreLocation: true
          });
        });
    }

    function updateCounter() {
      fetch(compteurURL)
        .then(res => res.json())
        .then(data => {
          document.getElementById("counter").textContent = `üìç Postes consult√©s : ${data.count}`;
        });
    }

    function incrementCounter() {
      fetch(compteurURL + "?increment=true").then(() => updateCounter());
    }

    document.getElementById("search").addEventListener("input", e => {
      const query = normalize(e.target.value.trim());
      const suggestions = document.getElementById("suggestions");
      const result = document.getElementById("result");
      suggestions.innerHTML = "";
      result.style.display = "none";

      if (!query || !fuseLieux) return;

      const results = fuseLieux.search(query).map(r => r.item);
      results.forEach(lieu => {
        const li = document.createElement("li");
        li.textContent = lieu.nom;
        li.onclick = () => showLieu(lieu);
        suggestions.appendChild(li);
      });
    });

    document.getElementById("searchAppareil").addEventListener("input", e => {
      const query = normalize(e.target.value.trim());
      const suggestions = document.getElementById("suggestionsAppareils");
      suggestions.innerHTML = "";
      if (!query || !fuseAppareils) return;

      const results = fuseAppareils.search(query).map(r => r.item);
      results.forEach(app => {
        const li = document.createElement("li");
        li.textContent = `${app.nom} (${app.poste})`;
        li.onclick = () => {
          const url = `https://www.google.com/maps/@${app.latitude},${app.longitude},18z/data=!3m1!1e3`;
          window.open(url, "_blank");
        };
        suggestions.appendChild(li);
      });
    });

    function showLieu(lieu) {
      const result = document.getElementById("result");
      document.getElementById("suggestions").innerHTML = "";
      result.style.display = "block";
      incrementCounter();
      let html = `<h2>üìå ${lieu.nom}</h2>
        <div class="inline-links">
          <a href="https://www.google.com/maps?q=${lieu.latitude},${lieu.longitude}" target="_blank">üó∫Ô∏è Google Maps</a>
          <a href="https://maps.apple.com/?daddr=${lieu.latitude},${lieu.longitude}" target="_blank">üçé Apple Plans</a>
          <a href="https://waze.com/ul?ll=${lieu.latitude},${lieu.longitude}&navigate=yes" target="_blank">üöó Waze</a>
        </div><hr class="separator" />`;

      if (lieu.description) html += `<p>${lieu.description}</p>`;
      if (lieu.pk && lieu.numero_ligne && lieu.lignes) {
        html += `<p><strong>üöÑ PK ${lieu.pk}</strong> sur la ligne n¬∞<strong>${lieu.numero_ligne}</strong> - ${lieu.lignes}</p>`;
      }
      result.innerHTML = html;
    }

    loadData();
    updateCounter();
    setInterval(updateCounter, 3000);
  </script>
</body>
</html>
