<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Compteur</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    #counter {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🔢 Test du compteur</h1>
  <div id="counter">Chargement…</div>
  <button onclick="increment()">🔁 Incrémenter</button>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzUFaek89LYosR0FSw9gyxn2IZXlFlWXA_dIFIDwox-szE3DgH-l8IVbGfaoIgGK04h/exec";
    const counterEl = document.getElementById("counter");

    function fetchCount() {
      fetch(scriptUrl)
        .then(res => res.json())
        .then(data => {
          counterEl.textContent = `🔢 Recherches : ${data.count}`;
        })
        .catch(() => {
          counterEl.textContent = "❌ Erreur compteur";
        });
    }

    function increment() {
      fetch(scriptUrl + "?increment=true")
        .then(res => res.json())
        .then(data => {
          counterEl.textContent = `🔢 Recherches : ${data.count}`;
        })
        .catch(() => {
          counterEl.textContent = "❌ Erreur compteur";
        });
    }

    // Charger au démarrage
    fetchCount();
  </script>
</body>
</html>
