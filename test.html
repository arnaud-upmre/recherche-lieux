<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="UTF-8" />
  <title>Recherche de lieux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      padding: 1rem;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      box-sizing: border-box;
    }

    #train-container {
      width: 100%;
      max-width: 600px;
      height: 48px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      position: relative;
    }

    #train {
      position: absolute;
      top: 0;
      left: 0;
      height: 42px;
      animation: trainVaEtVient 28s ease-in-out infinite;
    }

    @keyframes trainVaEtVient {
      0%, 100% { left: 0; }
      45%, 50% { left: calc(100% - 95px); }
      95% { left: 0; }
    }

    h1 {
      font-size: 20px;
      margin: 0 0 0.8rem 0;
      font-weight: 600;
      width: 100%;
      max-width: 600px;
      padding: 0 1rem;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease;
      margin-bottom: 0.5rem;
    }

    input[type="text"]:focus {
      border-color: #1a73e8;
      box-shadow: 0 4px 14px rgba(26,115,232,0.4);
    }

    #counter {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
      margin-bottom: 1rem;
    }

    ul#suggestions, ul#suggestionsAppareils {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 1.5rem 0;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      background-color: #fff;
      font-size: 15px;
      color: #333;
    }

    ul li {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    ul li:hover {
      background-color: #f0f8ff;
      color: #1a73e8;
    }

    #result {
      display: none;
      background: #ffffff;
      padding: 1rem 1.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
      color: #444;
      font-size: 15px;
      line-height: 1.5;
    }

    #result h2 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <div id="train-container">
    <img id="train" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/train.gif" alt="Train anim√©" />
  </div>
  <h1>üîç Rechercher un lieu</h1>
  <input type="text" id="search" placeholder="Commencez √† taper un nom‚Ä¶" autocomplete="off" />
  <div id="counter">üìç Postes consult√©s : chargement‚Ä¶</div>
  <ul id="suggestions"></ul>

  <h1>üîå Rechercher un appareil</h1>
  <input type="text" id="searchAppareil" placeholder="Ex : I 629, TT900‚Ä¶" autocomplete="off" />
  <ul id="suggestionsAppareils"></ul>

  <div id="result"></div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/nono-9f4a8b2c7d1e3f56.json";
    const appareilsUrl = "https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/appareils_test.json";
    const compteurURL = "https://script.google.com/macros/s/AKfycbzUFaek89LYosR0FSw9gyxn2IZXlFlWXA_dIFIDwox-szE3DgH-l8IVbGfaoIgGK04h/exec";

    let lieux = [], appareils = [], fuse;

    function normalize(str) {
      return str.normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "").toLowerCase();
    }

    function loadData() {
      fetch(jsonUrl)
        .then(res => res.json())
        .then(data => {
          lieux = data;
          fuse = new Fuse(lieux, {
            keys: ['nom'],
            includeScore: true,
            threshold: 0.4,
            ignoreLocation: true
          });
        });

      fetch(appareilsUrl)
        .then(res => res.json())
        .then(data => {
          appareils = data;
        });
    }

    function updateCounter() {
      fetch(compteurURL)
        .then(res => res.json())
        .then(data => {
          document.getElementById("counter").textContent = `üìç Postes consult√©s : ${data.count}`;
        });
    }

    function incrementCounter() {
      fetch(compteurURL + "?increment=true")
        .then(() => updateCounter());
    }

    document.getElementById("search").addEventListener("input", e => {
      const query = normalize(e.target.value.trim());
      const suggestionsEl = document.getElementById("suggestions");
      suggestionsEl.innerHTML = "";
      document.getElementById("result").style.display = "none";
      if (!query || !fuse) return;

      let results = fuse.search(query).filter(r => r.score < 0.4).map(r => r.item);
      results.forEach(lieu => {
        const li = document.createElement("li");
        li.textContent = lieu.nom;
        li.onclick = () => showLieu(lieu);
        suggestionsEl.appendChild(li);
      });
    });

    document.getElementById("searchAppareil").addEventListener("input", e => {
      const query = normalize(e.target.value.replace(/\s+/g, ""));
      const container = document.getElementById("suggestionsAppareils");
      container.innerHTML = "";
      if (!query || query.length < 2 || /^[a-z]{1,2}$/i.test(query)) return;

      const found = appareils.filter(app => normalize(app.nom).replace(/\s+/g, '').includes(query));
      found.forEach(app => {
        const li = document.createElement("li");
        li.textContent = `${app.nom} (${app.poste})`;
        li.onclick = () => {
          const url = `appareils.html?poste=${encodeURIComponent(app.poste)}`;
          window.open(url, '_blank');
        };
        container.appendChild(li);
      });
    });

    function showLieu(lieu) {
      incrementCounter();
      const result = document.getElementById("result");
      result.innerHTML = `<h2>üìå ${lieu.nom}</h2>`;
      result.style.display = "block";
    }

    loadData();
    updateCounter();
    setInterval(updateCounter, 3000);
  </script>
</body>
</html>
