<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="UTF-8" />
  <title>Recherche de lieux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <style>
    /* (Styles identiques à ceux précédemment définis) */
  </style>
</head>
<body>
  <div id="train-container">
    <img id="train" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/train.gif" alt="Train animé" />
  </div>
  <h1>🔍 Rechercher un lieu</h1>
  <input type="text" id="search" placeholder="Commencez à taper un nom…" autocomplete="off" />
  <div id="counter">📍 Postes consultés : chargement…</div>
  <ul id="suggestions"></ul>
  <div id="result"></div>

<script>
const jsonUrl = "https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/nono-9f4a8b2c7d1e3f56.json";
const appareilsUrl = "appareils_test.json";
const compteurURL = "https://script.google.com/macros/s/AKfycbzUFaek89LYosR0FSw9gyxn2IZXlFlWXA_dIFIDwox-szE3DgH-l8IVbGfaoIgGK04h/exec";

let lieux = [], appareils = [], fuse;

function normalize(str) {
  return str.normalize("NFD").replace(/[̀-ͯ]/g, "").toLowerCase();
}

function loadData() {
  fetch(jsonUrl).then(res => res.json()).then(data => {
    lieux = data;
    fuse = new Fuse(lieux, {
      keys: ['nom'],
      includeScore: true,
      threshold: 0.4,
      ignoreLocation: true
    });
  });
  fetch(appareilsUrl).then(res => res.json()).then(data => { appareils = data; });
}

function updateCounter() {
  fetch(compteurURL).then(res => res.json()).then(data => {
    document.getElementById("counter").textContent = `📍 Postes consultés : ${data.count}`;
  });
}

function incrementCounter() {
  fetch(compteurURL + "?increment=true").then(() => updateCounter());
}

document.getElementById("search").addEventListener("input", e => {
  const query = normalize(e.target.value.trim());
  const suggestionsEl = document.getElementById("suggestions");
  const resultEl = document.getElementById("result");
  suggestionsEl.innerHTML = "";
  resultEl.innerHTML = "";
  resultEl.style.display = "none";
  if (!query || !fuse) return;

  const estNumero = /^\d+$/.test(query);
  if (estNumero) {
    const matches = appareils.filter(app => app.nom.includes(query));
    matches.forEach(app => {
      const li = document.createElement("li");
      li.textContent = `🔌 ${app.nom} (${app.poste}${app.satellite ? " – " + app.satellite : ""})`;
      li.onclick = () => {
        const url = `appareils.html?poste=${encodeURIComponent(app.poste)}${app.satellite ? `&sat=${encodeURIComponent(app.satellite)}` : ""}`;
        window.open(url, '_blank');
      };
      suggestionsEl.appendChild(li);
    });
    return;
  }

  let results = fuse.search(query).filter(r => r.score < 0.4).map(r => r.item);
  if (results.length === 0 || query.length <= 3) {
    const fallback = lieux.filter(lieu => normalize(lieu.nom).includes(query));
    const noms = new Set(results.map(l => l.nom));
    fallback.forEach(lieu => {
      if (!noms.has(lieu.nom)) results.push(lieu);
    });
  }

  results.forEach(lieu => {
    const li = document.createElement("li");
    li.textContent = lieu.nom;
    li.onclick = () => showLieu(lieu);
    suggestionsEl.appendChild(li);
  });
});

function showLieu(lieu) {
  const result = document.getElementById("result");
  document.getElementById("suggestions").innerHTML = "";
  result.style.display = "block";
  incrementCounter();

  let html = `<h2>📌 ${lieu.nom}</h2>
  <div class="inline-links">
    <a href="https://www.google.com/maps?q=${lieu.latitude},${lieu.longitude}" target="_blank">🗺️ Google Maps</a>
    <a href="https://maps.apple.com/?daddr=${lieu.latitude},${lieu.longitude}" target="_blank">🍎 Apple Plans</a>
    <a href="https://waze.com/ul?ll=${lieu.latitude},${lieu.longitude}&navigate=yes" target="_blank">🚗 Waze</a>
  </div>
  <hr class="separator" />`;

  const blocs = [];
  if (lieu.description) blocs.push(`<p>${lieu.description}</p>`);
  if (lieu.pk && lieu.numero_ligne && lieu.lignes)
    blocs.push(`<p><strong>🚄 PK ${lieu.pk}</strong> sur la ligne n°<strong>${lieu.numero_ligne}</strong> - ${lieu.lignes}</p>`);

  let appareilsAssocies = [];
  if (lieu.nom.includes("SAT")) {
    const parts = lieu.nom.split(" SAT");
    const poste = parts[0].trim();
    const satellite = "SAT" + parts[1].trim();
    appareilsAssocies = appareils.filter(app => app.poste === poste && app.satellite === satellite);
  } else {
    appareilsAssocies = appareils.filter(app => app.poste === lieu.nom);
  }

  if (appareilsAssocies.length) {
    blocs.push(`<p><strong>🔌 Appareils liés :</strong></p><ul>`);
    appareilsAssocies.forEach(app => {
      const url = `appareils.html?poste=${encodeURIComponent(app.poste)}${app.satellite ? `&sat=${encodeURIComponent(app.satellite)}` : ""}`;
      blocs.push(`<li><a href="${url}" target="_blank">${app.nom}${app.satellite ? ' – ' + app.satellite : ''}</a></li>`);
    });
    blocs.push(`</ul>`);
  }

  result.innerHTML = html + blocs.join('<hr class="separator" />');
}

loadData();
updateCounter();
setInterval(updateCounter, 3000);
</script>
</body>
</html>
