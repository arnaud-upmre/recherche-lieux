<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="UTF-8" />
  <title>Recherche de lieux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      padding: 1rem;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      box-sizing: border-box;
    }
    #train-container {
      width: 100%;
      max-width: 600px;
      height: 48px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      position: relative;
    }
    #train {
      position: absolute;
      top: 0;
      left: 0;
      height: 42px;
      animation: trainVaEtVient 28s ease-in-out infinite;
    }
    @keyframes trainVaEtVient {
      0%, 100% { left: 0; }
      45%, 50% { left: calc(100% - 95px); }
      95% { left: 0; }
    }
    h1 {
      font-size: 20px;
      margin: 0 0 0.8rem 0;
      font-weight: 600;
      width: 100%;
      max-width: 600px;
      padding: 0 1rem;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #1a73e8;
      box-shadow: 0 4px 14px rgba(26,115,232,0.4);
    }
    #counter, #counterAppareil {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
      margin-bottom: 1rem;
    }
    ul#suggestions, ul#suggestionsAppareils {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 1.5rem 0;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      background-color: #fff;
      font-size: 15px;
      color: #333;
    }
    ul#suggestions li, ul#suggestionsAppareils li {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    ul#suggestions li:hover, ul#suggestionsAppareils li:hover {
      background-color: #f0f8ff;
      color: #1a73e8;
    }
    #result {
      display: none;
      background: #ffffff;
      padding: 1rem 1.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
      color: #444;
      font-size: 15px;
      line-height: 1.5;
    }
    #result h2 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
      color: #1a73e8;
    }
    .inline-links {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 14px;
      padding: 0 1rem 0 0;
    }
    .inline-links a {
      padding: 6px 10px;
      font-size: 14px;
      text-decoration: none;
      color: #1a73e8;
      border: 1px solid #1a73e8;
      border-radius: 10px;
      transition: 0.3s;
      white-space: nowrap;
    }
    .inline-links a:hover {
      background-color: #1a73e8;
      color: white;
    }
    .separator {
      border: none;
      border-top: 1px solid #eee;
      margin: 1rem 0;
    }
    @media (max-width: 480px) {
      body { padding: 0.8rem; }
      h1 { font-size: 18px; padding: 0 0.5rem; }
      input[type="text"] { font-size: 14px; padding: 10px 14px; }
      ul#suggestions li, ul#suggestionsAppareils li { padding: 10px 14px; font-size: 14px; }
      #result { font-size: 14px; padding: 0.8rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div id="train-container">
    <img id="train" src="https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/train.gif" alt="Train anim√©" />
  </div>

  <h1>üöò Itin√©raire et infos</h1>
  <input type="text" id="search" placeholder="üîé Entrer un poste pour trajet et d√©tails" autocomplete="off" />
  <div id="counter">üìç Postes consult√©s : chargement‚Ä¶</div>
  <ul id="suggestions"></ul>
  <div id="result"></div>

  <h1 style="margin-top: 1.5rem;">‚ö°Ô∏è Rechercher un appareil</h1>
  <ul id="suggestionsAppareils"></ul>
  <input type="text" id="searchAppareil" placeholder="Ex : I 7105, TT 629, Gu√©rite..." autocomplete="off" />
  <div id="counterAppareil">üîå Appareils consult√©s : chargement‚Ä¶</div>
  

<script>
const jsonUrl = "https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/postes.json";
const appareilsUrl = "https://raw.githubusercontent.com/arnaud-upmre/carto3f9b7d1a5c8e4f2b/main/appareils.json";
const compteurURL = "https://script.google.com/macros/s/AKfycbzUFaek89LYosR0FSw9gyxn2IZXlFlWXA_dIFIDwox-szE3DgH-l8IVbGfaoIgGK04h/exec";
const compteurAppareilURL = "https://script.google.com/macros/s/AKfycbwJIlvcfNYREJn1oPiVAhQqHACXXar8ZbRl6aChwYw4TFSAaMTFEHTT5X2T7BKLJ3gsJw/exec";

let lieux = [], fuse;
let appareils = [], fuseAppareils;

function normalize(str) {
  return str.normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "").replace(/[^a-z0-9]/gi, "").toLowerCase();
}

function formatNomCompletLieu(obj) {
  const base = `${obj.nom || ''} ${obj.type || ''} ${obj.SAT || ''}`.trim();
  return obj.acc√®s ? `${base} ‚Äì acc√®s ${obj.acc√®s}` : base;
}

function formatNomCompletAppareil(obj) {
  return formatNomCompletLieu(obj);
}
function formatNomComplet(obj) {
  return `${obj.nom || ''} ${obj.type || ''}`.trim();
}
function formatRSS(table) {
  const tables = {
    "A": ["03 28 55 82 56", "03 28 55 82 57"],
    "B": ["03 28 55 82 58", "03 28 55 82 59"],
    "C": ["03 28 55 82 53", "03 28 55 82 54"]
  };
  const tableNum = { "A": "1", "B": "2", "C": "3" };
  if (!tables[table]) return `<p><strong>üìû RSS :</strong> ${table}</p>`;
  const nums = tables[table].map(num => `<a href="tel:${num.replace(/\s+/g, '')}">${num}</a>`).join("");
  return `<p><strong>üìû RSS Table ${tableNum[table] || table} :</strong></p><div class="inline-links">${nums}</div>`;
}
function generateAppareilListHTML(currentLieu) {
  const posteNomComplet = formatNomComplet(currentLieu);
  const matchingApps = appareils.filter(app => app.nom === currentLieu.nom && app.type === currentLieu.type);

  if (matchingApps.length === 0) {
    // ‚ûú Retourne uniquement le petit encadr√©, sans titre au-dessus
    return `
      <div style="background-color: #e6f0ff; border-radius: 12px; padding: 12px 16px; margin-top: 1.2rem; text-align: center; font-size: 15px;">
        ü§ù Appareil manquant ? 
        <a href="formulaire.html" style="color: #1a73e8; text-decoration: none; font-weight: 600;">
          Aidez-nous √† l‚Äôajouter.
        </a>
      </div>
    `;
  }

  // S‚Äôil y a des appareils, on affiche le titre + la liste
  let grouped = {};
  matchingApps.forEach(app => {
    const sat = app.SAT || 'Poste';
    if (!grouped[sat]) grouped[sat] = [];
    grouped[sat].push(app);
  });

  const isSAT = currentLieu.SAT && currentLieu.SAT !== "";
  let html = `<p><strong>üß© Appareils trouv√©s dans ce ${isSAT ? 'SAT' : 'poste'} :</strong></p>`;

  for (const [sat, list] of Object.entries(grouped)) {
    if (isSAT && sat !== currentLieu.SAT) continue;
    if (!isSAT && sat === "Poste") html += `<p><strong>Poste :</strong> `;
    else if (!isSAT) html += `<p><strong>${sat} :</strong> `;
    else html += `<p>`;
    html += list.map(app => `<a href="#" onclick='showAppareil(${JSON.stringify(app)})'>${app.appareil}</a>`).join(", ") + `</p>`;
  }

  html += `
    <div style="background-color: #e6f0ff; border-radius: 12px; padding: 12px 16px; margin-top: 1.2rem; text-align: center; font-size: 15px;">
      ü§ù Appareil manquant ? 
      <a href="formulaire.html" style="color: #1a73e8; text-decoration: none; font-weight: 600;">
        Aidez-nous √† l‚Äôajouter.
      </a>
    </div>
  `;

  return html;
}function generateAlias(appareil, nom, sat, type) {
  const alias = new Set();
  const norm = str => str.toLowerCase().trim();

  const a = norm(appareil);
  const n = norm(nom);
  const s = norm(sat);
  const t = norm(type);
  const root = a.split(/[\s\-]/)[0];

  alias.add(a);
  alias.add(a.replace(/([a-z]+)(\d+)/, "$1 $2"));

  alias.add(`${a} ${n}`);
  alias.add(`${n} ${a}`);
  alias.add(`${root} ${n}`);
  alias.add(`${root} de ${n}`);

  if (s) {
    alias.add(`${a} ${n} ${s}`);
    alias.add(`${n} ${s} ${a}`);
    alias.add(`${root} ${n} ${s}`);
    alias.add(`${root} de ${n} ${s}`);
  }

  // ‚úÖ Ajoute l'alias type complet : ex. "lambersart prci"
  alias.add(`${n} ${t}`);

  return Array.from(alias);
}

fetch(appareilsUrl).then(res => res.json()).then(data => {
  appareils = data;

  // G√©n√®re dynamiquement les alias
  appareils.forEach(app => {
   app.alias = generateAlias(app.appareil, app.nom, app.SAT, app.type);
  });

  fuseAppareils = new Fuse(appareils, {
    keys: [
      { name: 'appareil', weight: 0.5 },
      { name: 'alias', weight: 0.9 },
      { name: 'type', weight: 0.3 },
      { name: 'nom', weight: 0.1 },
      { name: 'SAT', weight: 0.1 }
    ],
    includeScore: true,
    threshold: 0.3, // tu peux tester avec 0.2 si trop de bruit
    ignoreLocation: true
  });
});
  fetch(jsonUrl).then(res => res.json()).then(data => {
  lieux = data;

fuse = new Fuse(lieux, {
  keys: [
    { name: "nom", weight: 0.5 },
    { name: "type", weight: 0.3 },
    { name: "SAT", weight: 0.2 },
    {
      name: "acc√®s",
      getFn: o => o.acc√®s?.toString?.() || "",
      weight: 0.1
    }
  ],
  includeScore: true,
  threshold: 0.3,
  ignoreLocation: true
});
});
function updateCounter() {
  fetch(compteurURL).then(res => res.json()).then(data => {
    document.getElementById("counter").textContent = `üìç Postes consult√©s : ${data.count}`;
  });
}
function incrementCounter() {
  fetch(compteurURL + "?increment=true").then(updateCounter);
}
function updateCounterAppareil() {
  fetch(compteurAppareilURL).then(res => res.json()).then(data => {
    document.getElementById("counterAppareil").textContent = `üîå Appareils consult√©s : ${data.count}`;
  });
}
function incrementCounterAppareil() {
  fetch(compteurAppareilURL + "?increment=true").then(updateCounterAppareil);
}

document.getElementById("search").addEventListener("input", e => {
  const query = normalize(e.target.value.trim());
  const suggestionsEl = document.getElementById("suggestions");
  const resultEl = document.getElementById("result");
  suggestionsEl.innerHTML = "";
  resultEl.innerHTML = "";
  resultEl.style.display = "none";
  if (!query || !fuse) return;
  let results = fuse.search(query).filter(r => r.score < 0.4).map(r => r.item);
  if (results.length === 0 || query.length <= 3) {
   const fallback = lieux.filter(l =>
  normalize(l.nom).includes(query) ||
  normalize(l.type).includes(query) ||
  normalize(l.SAT || '').includes(query) ||
  normalize(String(l.acc√®s || '')).includes(query)
);
const ids = new Set(results.map(l => formatNomCompletLieu(l)));
fallback.forEach(l => { if (!ids.has(formatNomCompletLieu(l))) results.push(l); });
  }
  results.forEach(lieu => {
    const li = document.createElement("li");
    li.textContent = formatNomCompletLieu(lieu);
    li.onclick = () => showLieu(lieu);
    suggestionsEl.appendChild(li);
  });
});

function showLieu(lieu) {
  const result = document.getElementById("result");
  document.getElementById("suggestions").innerHTML = "";
  result.style.display = "block";
  incrementCounter();
let html = `<h2>üìå ${formatNomCompletLieu(lieu)}</h2>
<div class="inline-links">
  <a href="https://www.google.com/maps?q=${lieu.latitude},${lieu.longitude}" target="_blank">üó∫Ô∏è Google Maps</a>
  <a href="https://maps.apple.com/?daddr=${lieu.latitude},${lieu.longitude}" target="_blank">üçé Apple Plans</a>
  <a href="https://waze.com/ul?ll=${lieu.latitude},${lieu.longitude}&navigate=yes" target="_blank">üöó Waze</a>
</div><hr class="separator" />`;
  const blocs = [];
  if (lieu.description) blocs.push(`<p>${lieu.description}</p>`);
  if (lieu.pk && lieu.numero_ligne && lieu.lignes)
    blocs.push(`<p><strong>üöÑ PK ${lieu.pk}</strong> sur la ligne n¬∞<strong>${lieu.numero_ligne}</strong> - ${lieu.lignes}</p>`);
  if (lieu.rss) blocs.push(formatRSS(lieu.rss));
  if (lieu.contact) blocs.push(`<p><strong>üë§ Contact :</strong> ${lieu.contact}</p>`);
  if (lieu.portail) blocs.push(`<p><strong>üöß Portail :</strong> ${lieu.portail}</p>`);
  html += blocs.join('<hr class="separator" />');
  html += '<hr class="separator" />' + generateAppareilListHTML(lieu);
  result.innerHTML = html;
}

document.getElementById("searchAppareil").addEventListener("input", e => {
  const query = normalize(e.target.value.trim());
  const suggestionsEl = document.getElementById("suggestionsAppareils");
  const resultEl = document.getElementById("result");
  suggestionsEl.innerHTML = "";
  resultEl.innerHTML = "";
  resultEl.style.display = "none";
  if (!query || !fuseAppareils) return;
let results = fuseAppareils.search(query, { limit: 50 }).map(r => r.item);

// üîÅ Si on d√©tecte un pr√©fixe (tt, tc, etc.), on √©largit √† tout le JSON
const prefixes = ["tt", "tc", "tsa", "i", "ia", "il", "ip", "imp", "s"];
const matchPrefix = query.match(/^([a-z]{1,4})[\s\-]+(.+)/i);

if (matchPrefix) {
  const prefix = matchPrefix[1].toLowerCase();
  const lieu = matchPrefix[2].toLowerCase();

  if (prefixes.includes(prefix)) {
    // On cherche tous les appareils correspondants dans le JSON, pas que via Fuse
    const complet = appareils.filter(app => {
      const nomComplet = `${app.nom} ${app.SAT || ''}`.toLowerCase();
      return (
        app.appareil.toLowerCase().startsWith(prefix) &&
        (nomComplet.includes(lieu) || normalize(nomComplet).includes(normalize(lieu)))
      );
    });

    // Fusionne sans doublons
    const ids = new Set(results.map(a => a.appareil));
    complet.forEach(a => { if (!ids.has(a.appareil)) results.push(a); });

    // Tri : ceux qui matchent mieux d‚Äôabord
    results.sort((a, b) => {
    const aMatch = a.appareil.toLowerCase().startsWith(prefix) && (`${a.nom} ${a.SAT || ''}`.toLowerCase().includes(lieu));
const bMatch = b.appareil.toLowerCase().startsWith(prefix) && (`${b.nom} ${b.SAT || ''}`.toLowerCase().includes(lieu));
      if (aMatch && !bMatch) return -1;
      if (!aMatch && bMatch) return 1;
      return 0;
    });
  }
}

// üîÑ Affichage des r√©sultats
results.reverse().forEach((app, index, array) => {
  const li = document.createElement("li");
  li.textContent = `${app.appareil} (${app.nom}${app.type ? ' ' + app.type : ''}${app.SAT ? ' / ' + app.SAT : ''})`;

  // Surligne le dernier (donc le plus pertinent apr√®s reverse)
  if (index === array.length - 1) {
    li.style.backgroundColor = "#e6f0ff";
    li.style.fontWeight = "600";
  }

  li.onclick = () => showAppareil(app);
  suggestionsEl.appendChild(li);
});
});

function showAppareil(app) {
  incrementCounterAppareil();
  const result = document.getElementById("result");
  result.style.display = "block";
  document.getElementById("suggestionsAppareils").innerHTML = "";
let html = `<h2>üîå ${app.appareil} (${app.nom}${app.type ? ' ' + app.type : ''}${app.SAT ? ' / ' + app.SAT : ''})</h2>`;
  const blocs = [];
  if (app.description) blocs.push(`<p>${app.description}</p>`);
  blocs.push(`<p>üìç Localiser cet appareil sur la carte : <a href="https://www.google.com/maps/d/edit?mid=1GgHJAojpocAVqJb5uaw8mDoEVlc_0m9r&ll=${app.latitude},${app.longitude}&z=18" target="_blank">ICI</a></p>`);
// 1) On cherche d'abord un acc√®s pr√©cis correspondant au code de l'appareil (ex. I18)
const posteTrouv√© = lieux.find(l => 
  normalize(l.nom) === normalize(app.nom) &&
  normalize(l.type) === normalize(app.type) &&
  normalize(l.SAT || "") === normalize(app.SAT || "")
);

const accesTrouv√© = lieux.find(l =>
  normalize(l.nom) === normalize(app.nom) &&
  normalize(l.type) === normalize(app.type) &&
  normalize(l.SAT || "") === normalize(app.SAT || "") &&
  normalize(String(l.acc√®s || "")) === normalize(app.appareil)
);

// 2) Priorit√© √† l'acc√®s sp√©cifique, sinon fallback poste
const lieuCible = accesTrouv√© || posteTrouv√©;

if (lieuCible) {
  blocs.push(`<p>üöó Cr√©er l'itin√©raire en voiture : <a href="#" onclick='showLieu(${JSON.stringify(lieuCible)})'>ICI</a></p>`);
}

  html += blocs.join('<hr class="separator" />');
  result.innerHTML = html;
}

updateCounter();
updateCounterAppareil();
setInterval(updateCounter, 3000);
setInterval(updateCounterAppareil, 3000);
</script>

  </a>
