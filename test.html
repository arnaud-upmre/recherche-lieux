<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte des appareils</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body { margin: 0; height: 100%; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Récupère le paramètre ?poste= depuis l’URL
  const params = new URLSearchParams(window.location.search);
  const posteCible = params.get("poste");

  if (!posteCible) {
    alert("Aucun poste précisé dans l’URL.");
    throw new Error("Paramètre ?poste= manquant.");
  }

  // Initialisation carte
  const map = L.map('map').setView([50.9, 1.8], 15); // position temporaire

  L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
    maxZoom: 20,
    attribution: 'Google Satellite'
  }).addTo(map);

  // Charger les appareils
  fetch('appareils_test.json')
    .then(response => response.json())
    .then(data => {
      // Filtrer tous les appareils liés au poste et ses satellites
      const appareilsAssocies = data.filter(appareil =>
        appareil.poste === posteCible
      );

      if (appareilsAssocies.length === 0) {
        alert("Aucun appareil trouvé pour ce poste.");
        return;
      }

      // Centrer sur le premier appareil trouvé
      const first = appareilsAssocies[0];
      map.setView([first.latitude, first.longitude], 17);

      // Ajouter les marqueurs
      appareilsAssocies.forEach(appareil => {
        const popup = `<strong>${appareil.nom}</strong><br>${appareil.type}${appareil.satellite ? " – " + appareil.satellite : ""}`;
        L.marker([appareil.latitude, appareil.longitude]).addTo(map)
          .bindPopup(popup);
      });
    })
    .catch(err => {
      console.error("Erreur JSON :", err);
    });
</script>

</body>
</html>
