<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Bouton Démarrer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #0b1020;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .cta {
      padding: 14px 22px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(180deg,#60a5fa,#3b82f6);
      color: #041019;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="startBtn" class="cta">Démarrer</button>

  <script>
    const startBtn = document.getElementById('startBtn');
    startBtn.addEventListener('click', () => {
      alert("✅ Bouton Démarrer cliqué !");
    });
  </script>

</body>
</html>
